<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hooli-style Popup</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <nav class="header__menu">
            <ul class="header__list">
              <li class="header__item">
                <a class="header__link header__link_1" href="#"
                  ><span>MAIL</span></a
                >
              </li>

              <li class="header__item">
                <a class="header__link header__link_1" href="#"
                  ><span>IMAGES</span></a
                >
              </li>

              <li class="header__item menu">
                <input
                  class="menu__input"
                  type="checkbox"
                  name="menu"
                  id="menu"
                />
                <label class="menu__label" for="menu">
                  <img
                    class="menu__img"
                    src="img/popup-button.png"
                    alt="popup-button"
                  />
                </label>

                <div class="menu__popup">
                  <ul class="menu__list">
                    <li class="menu__item">
                      <a class="menu__link" href="#">
                        <img
                          class="menu__image"
                          src="img/Cassette.svg"
                          alt="Cassette"
                        />
                        <h4>Cassette</h4>
                      </a>
                    </li>

                    <li class="menu__item">
                      <a class="menu__link" href="#">
                        <img
                          class="menu__image"
                          src="img/Camera.svg"
                          alt="Camera"
                        />
                        <h4>Camera</h4>
                      </a>
                    </li>

                    <li class="menu__item">
                      <a class="menu__link" href="#">
                        <img
                          class="menu__image"
                          src="img/Pager.svg"
                          alt="Pager"
                        />
                        <h4>Pager</h4>
                      </a>
                    </li>

                    <li class="menu__item">
                      <a class="menu__link" href="#">
                        <img
                          class="menu__image"
                          src="img/Clock.svg"
                          alt="Clock"
                        />
                        <h4>Clock</h4>
                      </a>
                    </li>

                    <li class="menu__item">
                      <a class="menu__link" href="#">
                        <img
                          class="menu__image"
                          src="img/Film.svg"
                          alt="Film"
                        />
                        <h4>Film</h4>
                      </a>
                    </li>

                    <li class="menu__item">
                      <a class="menu__link" href="#">
                        <img
                          class="menu__image"
                          src="img/Gameboy.svg"
                          alt="Gameboy"
                        />
                        <h4>Gameboy</h4>
                      </a>
                    </li>

                    <li class="menu__item">
                      <a class="menu__link" href="#">
                        <img
                          class="menu__image"
                          src="img/Imac.svg"
                          alt="Imac"
                        />
                        <h4>Imac</h4>
                      </a>
                    </li>

                    <li class="menu__item">
                      <a class="menu__link" href="#">
                        <img
                          class="menu__image"
                          src="img/Phonograph.svg"
                          alt="Phonograph"
                        />
                        <h4>Phonograph</h4>
                      </a>
                    </li>

                    <li class="menu__item">
                      <a class="menu__link" href="#">
                        <img
                          class="menu__image"
                          src="img/Disk.svg"
                          alt="Disk"
                        />
                        <h4>Disk</h4>
                      </a>
                    </li>

                    <li class="menu__more">
                      <input
                        class="menu__subinput"
                        type="checkbox"
                        name="more"
                        id="more"
                      />
                      <label class="menu__sublabel" for="more">
                        <a class="menu__btn"><span>MORE</span></a>
                      </label>

                      <div class="menu__subpopup">
                        <ul class="menu__sublist">
                          <li class="menu__subitem">
                            <a class="menu__sublink" href="#">
                              <img
                                class="menu__subimage"
                                src="img/Stereo.svg"
                                alt="Stereo"
                              />
                              <h4>Stereo</h4>
                            </a>
                          </li>

                          <li class="menu__subitem">
                            <a class="menu__sublink" href="#">
                              <img
                                class="menu__subimage"
                                src="img/Radio.svg"
                                alt="Radio"
                              />
                              <h4>Radio</h4>
                            </a>
                          </li>

                          <li class="menu__subitem">
                            <a class="menu__sublink" href="#">
                              <img
                                class="menu__subimage"
                                src="img/Recorder.svg"
                                alt="Recorder"
                              />
                              <h4>Recorder</h4>
                            </a>
                          </li>

                          <li class="menu__subitem">
                            <a class="menu__sublink" href="#">
                              <img
                                class="menu__subimage"
                                src="img/Telephone.svg"
                                alt="Telephone"
                              />
                              <h4>Telephone</h4>
                            </a>
                          </li>

                          <li class="menu__subitem">
                            <a class="menu__sublink" href="#">
                              <img
                                class="menu__subimage"
                                src="img/Projector.svg"
                                alt="Projector"
                              />
                              <h4>Projector</h4>
                            </a>
                          </li>
                          <li class="menu__subitem">
                            <a class="menu__sublink" href="#">
                              <img
                                class="menu__subimage"
                                src="img/Typewriter.svg"
                                alt="Typewriter"
                              />
                              <h4>Typewriter</h4>
                            </a>
                          </li>
                        </ul>
                      </div>
                    </li>
                  </ul>
                </div>
              </li>

              <li class="header__item">
                <a class="header__link" href="#">
                  <img class="header__img" src="img/search.png" alt="search" />
                </a>
              </li>

              <li class="header__item">
                <a class="header__link" href="#">
                  <img class="header__img" src="img/more.png" alt="more" />
                </a>
              </li>

              <li class="header__item">
                <a class="header__link" href="#">
                  <img class="header__img" src="img/my.png" alt="my" />
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
    </div>
  </body>
</html>
