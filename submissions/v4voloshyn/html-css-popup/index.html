<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles.css">
	<title>HTML CSS Popup</title>
</head>

<body>
	<header class="header">
		<div class="logo-container">
			<a href="#main" class="nav-link logo">
				LOGO
			</a>
		</div>
		<nav class="nav">
			<ul class="nav-list">
				<li class="nav-item">
					<a href="#blog" class="nav-link blog">
						Blog
					</a>
				</li>
				<li class="nav-item">
					<a href="#store" class="nav-link store">
						Store
					</a>
				</li>
				<li class="nav-item popup-btn">
					<input type="checkbox" class="popup-checkbox" id="popup" />
					<label for="popup" class="popup-label">
						<span class="popup-icon"></span>
					</label>
					<ul class="popup-list visually-hidden">
						<li class="popup-item">
							<a href="#app" class="popup-link">
								<img src="./assets/apps.png" alt="app" class="popup-img" />
								<span class="popup-item-text">Application</span>
							</a>
						</li>
						<li class="popup-item">
							<a href="#files" class="popup-link">
								<img src="./assets/files.png" alt="files" class="popup-img" />
								<span class="popup-item-text">VeryVeryLongWord</span>
							</a>
						</li>
						<li class="popup-item">
							<a href="#mars" class="popup-link">
								<img src="./assets/mars.png" alt="mars" class="popup-img" />
								<span class="popup-item-text">Overflowing text on few rows</span>
							</a>
						</li>
						<li class="popup-item">
							<a href="#calendar" class="popup-link">
								<img src="./assets/calendar.png" alt="calendar" class="popup-img" />
								<span class="popup-item-text">Calendar</span>
							</a>
						</li>
						<li class="popup-item">
							<a href="#promo" class="popup-link">
								<img src="./assets/promo.png" alt="promo" class="popup-img" />
								<span class="popup-item-text">Promo</span>
							</a>
						</li>
						<li class="popup-item">
							<a href="#contacts" class="popup-link">
								<img src="./assets/contacts.png" alt="contacts" class="popup-img" />
								<span class="popup-item-text">Contacts</span>
							</a>
						</li>
						<li class="popup-item">
							<a href="#maps" class="popup-link">
								<img src="./assets/maps.png" alt="maps" class="popup-img" />
								<span class="popup-item-text">Maps</span>
							</a>
						</li>
						<li class="popup-item">
							<a href="#photos" class="popup-link">
								<img src="./assets/photos.png" alt="photos" class="popup-img" />
								<span class="popup-item-text">Arts and Culture</span>
							</a>
						</li><!--  -->
						<li class="popup-item">
							<a href="#mars" class="popup-link">
								<img src="./assets/mars.png" alt="mars" class="popup-img" />
								<span class="popup-item-text">Three words is a two words</span>
							</a>
						</li>
						<li class="more-list-container">
							<!--MORE BUTTON-->
							<input type="checkbox" class="more" id="more" />
							<label class="more-label" for="more">More</label>
							<!--MORE LIST-->
							<ul class="more-list">
								<li class="popup-item">
									<a href="#mail" class="popup-link">
										<img src="./assets/mail.png" alt="mail" class="popup-img" />
										<span class="popup-item-text"> NEW Mars List</span>
									</a>
								</li>
								<li class="popup-item">
									<a href="#mars" class="popup-link">
										<img src="./assets/tanslation.png" alt="tanslation" class="popup-img" />
										<span class="popup-item-text">Tanslation</span>
									</a>
								</li>
								<li class="popup-item">
									<a href="#search" class="popup-link">
										<img src="./assets/search.png" alt="search" class="popup-img" />
										<span class="popup-item-text">You're gonna lucky</span>
									</a>
								</li>
								<li class="popup-item">
									<a href="#chat" class="popup-link">
										<img src="./assets/chat.png" alt="Chat" class="popup-img" />
										<span class="popup-item-text">Chat</span>
									</a>
								</li>
							</ul>
						</li>
					</ul>
				</li>
				<li class="nav-item">
					<a href="#" class="nav-link user">
						<img class="user-img" alt="avatar" src="./assets/avatar.png" width="40" height="40" />
					</a>
				</li>
			</ul>
		</nav>
	</header>
</body>

</html>
