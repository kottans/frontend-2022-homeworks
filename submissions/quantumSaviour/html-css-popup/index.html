<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Popup Task</title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<nav class="nav">
				<ul class="nav__body">
					<li class="nav__item"><a href="#">Mail <img width="20" src="img/mail.png" alt="mail icon"></a></li>

					<li class="nav__item">
						<input id="check__input" class="check__input" type="checkbox">
						<label for="check__input" class="check"><span class="checkbox"></span></label>
						<ul class="popup">
							<li class="popup__item"><a href="#" class="popup__link"><span class="popup__link-icon icon-calendar"></span>Calendar</a></li>
							<li class="popup__item"><a href="#" class="popup__link"><span class="popup__link-icon icon-mail"></span>Mail</a></li>
							<li class="popup__item"><a href="#" class="popup__link"><span class="popup__link-icon icon-news"></span>News</a></li>
							<li class="popup__item"><a href="#" class="popup__link"><span class="popup__link-icon icon-map"></span>Map</a></li>
							<li class="popup__item"><a href="#" class="popup__link"><span class="popup__link-icon icon-files"></span>Files</a></li>
							<li class="popup__item"><a href="#" class="popup__link"><span class="popup__link-icon icon-contacts"></span>Contacts</a></li>
							<li class="popup__item"><a href="#" class="popup__link"><span class="popup__link-icon icon-translate"></span>Translate</a></li>
							<li class="popup__item"><a href="#" class="popup__link"><span class="popup__link-icon icon-videos"></span>Videos</a></li>
							<li class="popup__item"><a href="#" class="popup__link"><span class="popup__link-icon icon-search"></span>Search</a></li>
							<li class="popup__item"><a href="#" class="popup__link"><span class="popup__link-icon icon-photo"></span>Photo</a></li>
							<li class="popup__item"><a href="#" class="popup__link"><span class="popup__link-icon icon-apps"></span>Apps</a></li>
							<li class="popup__item"><a href="#" class="popup__link"><span class="popup__link-icon icon-documents"></span>Apps</a></li>
							<li class="popup__more">
								<input id="check__input2" class="check__input2" type="checkbox">
								<label for="check__input2" class="check"><span class="checkbox checkbox--more">More</span></label>
								
								<ul class="more__content">
									<li class="popup__item"><a href="#" class="popup__link"><span class="popup__link-icon icon-contacts"></span>Contacts</a></li>
									<li class="popup__item"><a href="#" class="popup__link"><span class="popup__link-icon icon-translate"></span>Translate</a></li>
									<li class="popup__item"><a href="#" class="popup__link"><span class="popup__link-icon icon-videos"></span>Videos</a></li>
									<li class="popup__item"><a href="#" class="popup__link"><span class="popup__link-icon icon-search"></span>Search</a></li>
									<li class="popup__item"><a href="#" class="popup__link"><span class="popup__link-icon icon-photo"></span>Photo</a></li>
									<li class="popup__item"><a href="#" class="popup__link"><span class="popup__link-icon icon-apps"></span>Apps</a></li>
								</ul>
							</li>
						</ul>
					</li>
					<li class="nav__item"><a class="nav__icon bell" href="#"></a></li>
					<li class="nav__item"><a class="nav__icon kottan" href="#"></a></li>
				</ul>
			</nav>
		</header>

		<main class="main">
			
		</main>

		<footer class="footer">
			<div class="footer__text">The best footer ever made 2022.</div>
		</footer>
	</div>
</body>
</html>
