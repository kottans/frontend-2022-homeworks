<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>HTML-CSS-Popup</title>
   <link rel="stylesheet" href="./reset.css">
   <link rel="icon" type="image/png" href="./popup-icons/favicon.png">
   <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="container">
      <nav class="nav">
         <ul class="nav__list">
            <li class="nav__list-item">
               <a class="nav__list-item-link" href="#">Mail</a>
            </li>
            <li class="nav__list-item">
               <a class="nav__list-item-link" href="#">Images</a>
            </li>
            <li class="nav__list-item menu-item">
               <input class="menu-item__inp" type="checkbox" name="menu" id="menu">
               <ul class="menu-item__list">
                  <li class="menu-item__list-elem">
                     <a class="menu-item__list-elem-link" href="#">
                        <img class="menu-item__list-elem-link-img" src="./popup-icons/calendar.png" alt="calendar">
                        Calendar
                     </a>
                  </li>
                  <li class="menu-item__list-elem">
                     <a class="menu-item__list-elem-link" href="#">
                        <img class="menu-item__list-elem-link-img" src="./popup-icons/mail.png" alt="letter">
                        Mail
                     </a>
                  </li>
                  <li class="menu-item__list-elem">
                     <a class="menu-item__list-elem-link" href="#">
                        <img class="menu-item__list-elem-link-img" src="./popup-icons/news.png" alt="newspaper">
                        News
                     </a>
                  </li>
                  <li class="menu-item__list-elem">
                     <a class="menu-item__list-elem-link" href="#">
                        <img class="menu-item__list-elem-link-img" src="./popup-icons/maps.png" alt="map">
                        Map
                     </a>
                  </li>
                  <li class="menu-item__list-elem">
                     <a class="menu-item__list-elem-link" href="#">
                        <img class="menu-item__list-elem-link-img" src="./popup-icons/files.png" alt="folder">
                        Files
                     </a>
                  </li>
                  <li class="menu-item__list-elem">
                     <a class="menu-item__list-elem-link" href="#">
                        <img class="menu-item__list-elem-link-img" src="./popup-icons/contacts.png" alt="contact">
                        Contacts
                     </a>
                  </li>
                  <li class="menu-item__list-elem">
                     <a class="menu-item__list-elem-link" href="#">
                        <img class="menu-item__list-elem-link-img" src="./popup-icons/translation.png" alt="translate">
                        Translate
                     </a>
                  </li>
                  <li class="menu-item__list-elem">
                     <a class="menu-item__list-elem-link" href="#">
                        <img class="menu-item__list-elem-link-img" src="./popup-icons/videos.png" alt="video">
                        Videos
                     </a>
                  </li>
                  <li class="menu-item__list-elem">
                     <a class="menu-item__list-elem-link" href="#">
                        <img class="menu-item__list-elem-link-img" src="./popup-icons/search.png" alt="search">
                        Search
                     </a>
                  </li>
                  <li class="menu-item__list-elem">
                     <a class="menu-item__list-elem-link" href="#">
                        <img class="menu-item__list-elem-link-img" src="./popup-icons/photos.png" alt="photo">
                        Photo
                     </a>
                  </li>
                  <li class="menu-item__list-elem">
                     <a class="menu-item__list-elem-link" href="#">
                        <img class="menu-item__list-elem-link-img" src="./popup-icons/apps.png" alt="apps">
                        Apps
                     </a>
                  </li>
                  <li class="menu-item__list-elem">
                     <a class="menu-item__list-elem-link" href="#">
                        <img class="menu-item__list-elem-link-img" src="./popup-icons/documents.png" alt="document">
                        Document
                     </a>
                  </li>
                  <li class="menu-item__list-more">
                     <input class="menu-item__list-more-inp" type="checkbox" name="menu-more" id="menu-more">
                     <ul class="menu-plus">
                        <li class="menu-plus__item">
                           <a class="menu-plus__item-link" href="#">
                              <img class="menu-plus__item-link-img" src="./popup-icons/chat.png" alt="smiles">
                              Chat
                           </a>
                        </li>
                        <li class="menu-plus__item">
                           <a class="menu-plus__item-link" href="#">
                              <img class="menu-plus__item-link-img" src="./popup-icons/classroom.png" alt="board">
                              Classroom
                           </a>
                        </li>
                        <li class="menu-plus__item">
                           <a class="menu-plus__item-link" href="#">
                              <img class="menu-plus__item-link-img" src="./popup-icons/collection.png" alt="star">
                              Collection
                           </a>
                        </li>
                        <li class="menu-plus__item">
                           <a class="menu-plus__item-link" href="#">
                              <img class="menu-plus__item-link-img" src="./popup-icons/mars.png" alt="red ball">
                              Mars
                           </a>
                        </li>
                        <li class="menu-plus__item">
                           <a class="menu-plus__item-link" href="#">
                              <img class="menu-plus__item-link-img" src="./popup-icons/blogs.png" alt="blogs">

                           </a>

                        <li class="menu-plus__item">

                              <img class="menu-plus__item-link-img" src="./popup-icons/promos.png" alt="loudspeaker">
                              Promos
                           </a>
                        </li>
                        <li class="menu-plus__even-more">
                           <a class="menu-plus__even-more-link" href="#">
                              Even more from Kottans
                           </a>
                        </li>
                     </ul>
                     <label class="menu-item__list-more-label" for="menu-more">More</label>
                  </li>
               </ul>
               <label class="menu-item__label" for="menu">
                  <img src="./popup-icons/popup-button.png" alt="popup button">
               </label>
            </li>
            <li class="nav__list-item">
               <a class="nav__list-item-link" href="#">
                  <img class="nav__list-item-link-img" src="./popup-icons/bell.png" height="27" alt="bell">
               </a>
            </li>
            <li class="nav__list-item">
               <a class="nav__list-item-link" href="#">
                  <img class="nav__list-item-link-img user-img" src="./popup-icons/unnamed.jpg" alt="user photo" height="27">
               </a>
            </li>
         </ul>
      </nav>
   </div>
</body>
</html>
