<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./hooli.css">
    <title>Hooli-style Popup</title>
</head>

<body>

    <header>
        <nav class="popup">
            <ul class="nav-menu">
                <li class="nav-icon">
                    <a href="" style="padding: 0px; margin-right: 10px;"><img src="./PopupIcons/photos.png"
                            style="width:50px; height:50px" alt="icon"></a>
                </li>
                <!-- через check-->
                <li class="nav-icon">
                    <label class="check-btn" for="check-input"></label>
                    <input class="check-box" type="checkbox" id="check-input">
                    <span class="check-style"></span>
                    <div class="check-form">

                        <ul class="list">
                            <li class="popup_menu">

                                <a href="#">

                                    <img src="./PopupIcons/apps.png" alt="apps">
                                    <p class="name_icons">Apps</p>

                                </a>
                            </li>

                            <li class="popup_menu">
                                <a href="#" class="menu">
                                    <div>
                                        <img src="./PopupIcons/blogs.png" alt="">
                                        <p class="name_icons">Blogs</p>
                                    </div>
                                </a>
                            </li>
                            <li class="popup_menu"><a href="#">
                                    <img src="./PopupIcons/calendar.png" alt="">
                                    <p class="name_icons">Calendar</p>
                                </a></li>
                            <li class="popup_menu"><a href="#">
                                    <img src="./PopupIcons/chat.png" alt="">
                                    <p class="name_icons">Chat</p>
                                </a></li>

                            <li class="popup_menu"><a href="#">
                                    <img src="./PopupIcons/classroom.png" alt="">
                                    <p class="name_icons">Document</p>
                                </a>
                            </li>
                            <li class="popup_menu"><a href="#">
                                    <img src="./PopupIcons/coffee_linkedin.png" alt="">
                                    <p class="name_icons">Linkedin</p>
                                </a>
                            </li>


                            <li class="popup_menu_label">

                                <input type="checkbox" class="check-button" id="checkPopup">
                                <label for="checkPopup" class="check-label" id="check_mr"></label>
                                <div class="btn_more" id="demo" for="check_mr">
                                    <ul class=" list-more">

                                        <li class="popup_menu"><a href="#">
                                                <img src="./PopupIcons/contacts.png" alt="">
                                                <p class="name_icons">Contacts</p>
                                            </a>
                                        </li>

                                        <li class="popup_menu"><a href="#">
                                                <img src="./PopupIcons/document.png" alt="">
                                                <p class="name_icons">Document</p>
                                            </a>
                                        </li>

                                        <li class="popup_menu"><a href="#">
                                                <img src="./PopupIcons/documents.png" alt="">
                                                <p class="name_icons">Document</p>
                                            </a>
                                        </li>

                                        <li class="popup_menu"><a href="#">
                                                <img src="./PopupIcons/mail_emaill.png" alt="">
                                                <p class="name_icons">Mail</p>
                                            </a>
                                        </li>

                                        <li class="popup_menu"><a href="#">
                                                <img src="./PopupIcons/mailbox.png" alt="">
                                                <p class="name_icons">Mailbox</p>
                                            </a>
                                        </li>

                                        <li class="popup_menu"><a href="#">
                                                <img src="./PopupIcons/classroom.png" alt="">
                                                <p class="name_icons">Document</p>
                                            </a>
                                        </li>

                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </nav>
    </header>



</body>

</html>
