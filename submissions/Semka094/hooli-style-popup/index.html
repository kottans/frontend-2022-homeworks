<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
          rel="stylesheet">
    <title>Pop-up</title>
</head>

<body>

<div class="menuContainer">
    <ul class="navWrapper">
        <li class="navItem">
            <a class="navLink" href="#">Mail</a>
        </li>
        <li class="navItem">
            <a class="navLink" href="#">Images</a>
        </li>
        <li class="navItem icon">
            <input class="popupBtnCheckbox" type="checkbox" id="popupBtn">
            <label class="popupBtnLabel" for="popupBtn">
                <img class="navImg" src="./images/popup-button.png" alt="dotted button">
            </label>

            <div class="appsPopup">
                <div class="popupContainer">
                    <div class="itemList">
                        <a href="#" class="columnItem">
                            <div><img class="popupItemImg" src="./images/calendar.png" alt="Icon of calendar"></div>
                            <div class="itemTitle">Calendar</div>
                        </a>
                        <a href="#" class="columnItem">
                            <div><img class="popupItemImg" src="./images/mail.png" alt="Icon of letter"></div>
                            <div class="itemTitle">Mail</div>
                        </a>
                        <a href="#" class="columnItem">
                            <div><img class="popupItemImg" src="./images/news.png" alt="Icon of news"></div>
                            <div class="itemTitle">News</div>
                        </a>
                        <a href="#" class="columnItem">
                            <div><img class="popupItemImg" src="./images/maps.png" alt="Icon of map"></div>
                            <div class="itemTitle">Map</div>
                        </a>
                        <a href="#" class="columnItem">
                            <div><img class="popupItemImg" src="./images/files.png" alt="Icon of yellow file"></div>
                            <div class="itemTitle">Files</div>
                        </a>
                        <a href="#" class="columnItem">
                            <div><img class="popupItemImg" src="./images/contacts.png" alt="Icon of green contact">
                            </div>
                            <div class="itemTitle">Contacts</div>
                        </a>
                        <a href="#" class="columnItem">
                            <div><img class="popupItemImg" src="./images/tanslation.png" alt="Icon of translation">
                            </div>
                            <div class="itemTitle">Translation</div>
                        </a>
                        <a href="#" class="columnItem">
                            <div><img class="popupItemImg" src="./images/videos.png"
                                      alt="Icon of white play button on red background"></div>
                            <div class="itemTitle">Videos</div>
                        </a>
                        <a href="#" class="columnItem">
                            <div><img class="popupItemImg" src="./images/search.png" alt="Icon of search input"></div>
                            <div class="itemTitle">Search</div>
                        </a>
                    </div>

                    <input class="visibilityFlag" type="checkbox" id="loadMore">
                    <label class="loadMore" for="loadMore">
                        More
                    </label>

                    <div class="itemList hiddenItems">
                        <a href="#" class="columnItem">
                            <div><img class="popupItemImg" src="./images/photos.png" alt="Icon of photo"></div>
                            <div class="itemTitle">Photo</div>
                        </a>
                        <a href="#" class="columnItem">
                            <div><img class="popupItemImg" src="./images/apps.png" alt="Icon of circle"></div>
                            <div class="itemTitle">Apps</div>
                        </a>
                        <a href="#" class="columnItem">
                            <div><img class="popupItemImg" src="./images/documents.png" alt="Icon of document"></div>
                            <div class="itemTitle">Documents</div>
                        </a>
                        <a href="#" class="columnItem">
                            <div><img class="popupItemImg" src="./images/chat.png" alt="Icon of double chats"></div>
                            <div class="itemTitle">Chat</div>
                        </a>
                        <a href="#" class="columnItem">
                            <div><img class="popupItemImg" src="./images/classroom.png" alt="Icon of green board"></div>
                            <div class="itemTitle">Classroom</div>
                        </a>
                        <a href="#" class="columnItem">
                            <div><img class="popupItemImg" src="./images/collection.png"
                                      alt="Icon of white asterisk on blueberry color background"></div>
                            <div class="itemTitle">Collection</div>
                        </a>
                        <a href="#" class="columnItem">
                            <div><img class="popupItemImg" src="./images/mars.png"
                                      alt="Icon of the cherry color circle"></div>
                            <div class="itemTitle">Mars</div>
                        </a>
                        <a href="#" class="columnItem">
                            <div><img class="popupItemImg" src="./images/blogs.png" alt="Icon of blog"></div>
                            <div class="itemTitle">Blogs</div>
                        </a>
                        <a href="#" class="columnItem">
                            <div><img class="popupItemImg" src="./images/promo.png"
                                      alt="Icon of yellow rupor on blue background"></div>
                            <div class="itemTitle">Promos</div>
                        </a>
                    </div>
                    <div class="evenMoreWrapper">
                        <a class="evenMoreLink" href="https://github.com/kottans">Even more from Kottans</a>
                    </div>
                </div>
            </div>
        </li>
        <li class="navItem icon">
            <a href="#">
                <img class="navImg" src="./images/bell.png" alt="Grey bell icon">
            </a>
        </li>
        <li class="navItem profile">
            <a class="navLink" href="#">
                <img class="profileImg" src="./images/profileImg_1.png" alt="Profile image">
            </a>
        </li>
    </ul>
</div>
</body>
</html>
