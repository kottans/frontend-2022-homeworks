<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hooli-style Popup</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link type="image/png" sizes="16x16" rel="icon" href="https://img.icons8.com/fluency/48/000000/circled-menu.png" />
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="logo-conatiner">
                <a href="#home"><img class="homo-img" src="https://img.icons8.com/parakeet/96/000000/experimental-home-parakeet.png" alt="home"></a>
            </div>
            <div class="welcome">
                <p>Welcome to our site!</p>
            </div>
            <input class="popup_checkbox" type="checkbox" name="popup_checkbox" id="popup_checkbox" tabindex="1">
            <label for="popup_checkbox" class="popup_checkbox_label">
                <img class="popup_button" src="https://img.icons8.com/stickers/75/000000/menu.png" alt="">
            </label>
            <nav class="popup">
                <ul class="nav-menu">
                    <li class="nav-item" tabindex="2"><a href="#mail" class="nav-link">
                            <figure class="figure">
                                <img class="menu-img" src="https://img.icons8.com/stickers/100/000000/mail-contact.png" alt="mail">
                                <figcaption class="figcaption">Mail</figcaption>
                            </figure>
                        </a></li>
                    <li class="nav-item " tabindex="2"><a href="#" class="nav-link">
                            <figure class="figure">
                                <img class="menu-img" src="https://img.icons8.com/stickers/100/000000/video.png" alt="video">
                                <figcaption class="figcaption">Video</figcaption>
                            </figure>
                        </a></li>
                    <li class="nav-item " tabindex="2"><a href="#" class="nav-link">
                            <figure class="figure">
                                <img class="menu-img" src="https://img.icons8.com/stickers/100/000000/test-account.png" alt="Profile">
                                <figcaption class="figcaption">Profile</figcaption>
                            </figure>
                        </a></li>
                    <li class="nav-item " tabindex="2"><a href="#" class="nav-link">
                            <figure class="figure">
                                <img class="menu-img" src="https://img.icons8.com/stickers/100/000000/foreign-language-sound.png" alt="Translation">
                                <figcaption class="figcaption">Translation</figcaption>
                            </figure>
                        </a></li>
                    <li class="nav-item " tabindex="2"><a href="#" class="nav-link">
                            <figure class="figure">
                                <img class="menu-img" src="https://img.icons8.com/stickers/100/000000/documents-folder.png" alt="Files">
                                <figcaption class="figcaption"> Files</figcaption>
                            </figure>
                        </a></li>
                    <li class="nav-item " tabindex="2"><a href="#" class="nav-link">
                            <figure class="figure">
                                <img class="menu-img" src="https://img.icons8.com/stickers/100/000000/timeline-week.png" alt="Calendar">
                                <figcaption class="figcaption">Calendar</figcaption>
                            </figure>
                        </a></li>
                    <li class="nav-item " tabindex="2"><a href="#" class="nav-link">
                            <figure class="figure">
                                <img class="menu-img" src="https://img.icons8.com/stickers/100/000000/search.png" alt="Search">
                                <figcaption class="figcaption">Search</figcaption>
                            </figure>
                        </a></li>
                    <li class="nav-item " tabindex="2"><a href="#" class="nav-link">
                            <figure class="figure">
                                <img class="menu-img" src="https://img.icons8.com/stickers/100/000000/apps-tab.png" alt="Apps">
                                <figcaption class="figcaption">Apps</figcaption>
                            </figure>
                        </a></li>
                    <li class="nav-item " tabindex="2"><a href="#" class="nav-link">
                            <figure class="figure">
                                <img class="menu-img" src="https://img.icons8.com/stickers/100/000000/speech-bubble.png" alt="Chat">
                                <figcaption class="figcaption">Chat</figcaption>
                            </figure>
                        </a></li>
                    <li class="popup__inner">
                        <input class="inner-popup_checkbox" type="checkbox" name="inner-popup_checkbox" id="inner-popup_checkbox" tabindex="3">
                        <label class="inner-popup_checkbox_label" for="inner-popup_checkbox">
                            <span class="inner-popup_checkbox__btn" tabindex="3">More</span>
                        </label>
                        <ul class="nav-menu__inner">
                            <li class="nav-item " tabindex="3">
                                <a href="#" class="nav-link">
                                    <figure class="figure">
                                        <img class="menu-img" src="https://img.icons8.com/stickers/100/000000/contacts.png" alt="Contacts">
                                        <figcaption class="figcaption">Contacts</figcaption>
                                    </figure>
                                </a></li>
                            <li class="nav-item " tabindex="3">
                                <a href="#" class="nav-link">
                                    <figure class="figure">
                                        <img class="menu-img" src="https://img.icons8.com/stickers/100/000000/news.png" alt="News">
                                        <figcaption class="figcaption">News</figcaption>
                                    </figure>
                                </a></li>
                            <li class="nav-item " tabindex="3">
                                <a href="#" class="nav-link">
                                    <figure class="figure">
                                        <img class="menu-img" src="https://img.icons8.com/stickers/100/000000/documents.png" alt="Documents">
                                        <figcaption class="figcaption">Documents</figcaption>
                                    </figure>
                                </a></li>
                            <li class="nav-item " tabindex="3">
                                <a href="#" class="nav-link">
                                    <figure class="figure">
                                        <img class="menu-img" src="https://img.icons8.com/stickers/100/000000/map-marker.png" alt="Maps">
                                        <figcaption class="figcaption">Maps</figcaption>
                                    </figure>
                                </a></li>
                            <li class="nav-item " tabindex="3">
                                <a href="#" class="nav-link">
                                    <figure class="figure">
                                        <img class="menu-img" src="https://img.icons8.com/stickers/100/000000/favorites.png" alt="Collection">
                                        <figcaption class="figcaption">Collection</figcaption>
                                    </figure>
                                </a></li>
                            <li class="nav-item " tabindex="3">
                                <a href="#" class="nav-link">
                                    <figure class="figure">
                                        <img class="menu-img" src="https://img.icons8.com/stickers/100/000000/trial-version.png" alt="beta">
                                        <figcaption class="figcaption">Beta</figcaption>
                                    </figure>
                                </a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </header>
    </div>
</body>

</html>
