<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/css/main.css">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <title>Hooli Style Popup</title>
</head>
<body>
    <!-- background shape -->
    <div class="custom-shape-divider-top-1660151220">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">

            <path d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z" opacity=".5" class="shape-fill"></path>
            <path d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z" class="shape-fill"></path>
        </svg>
    </div>
    
    <header class="header">
        <div class="header__logo focus">
            <a class="header__logo-link focus" href="#!">Kottans</a>
        </div>
        <nav class="nav">
            <ul class="nav__items">
                <li class="nav__item focus">
                    <a href="#!" class="nav__link focus">Mail</a>
                </li>
                <li class="nav__item focus">
                    <a href="#!" class="nav__link focus">Images</a>
                </li>

                <!-- popup button -->

                <li class="nav__item">
                    <div class="popup">
                        <input type="checkbox" id="popup" class="popup__toggle">
                        <label for="popup" class="popup__label">
                            <img class="popup__label-img focus" src="./images/popup-button.png" alt="popup-button">
                        </label>
                    
                        <div class="popup__menu">
                            <ul class="popup__menu-items">
                                <li class="popup__menu-item">
                                    <a href="#!" class="popup__item-link">
                                        <img src="./images/apps.png" alt="apps" class="item-img">
                                        apps
                                    </a>
                                </li>
                                <li class="popup__menu-item">
                                    <a href="#!" class="popup__item-link">
                                        <img src="./images/blogs.png" alt="blogs" class="item-img">
                                        blogs
                                    </a>
                                </li>
                                <li class="popup__menu-item">
                                    <a href="#!" class="popup__item-link">
                                        <img src="./images/calendar.png" alt="calendar" class="item-img">
                                        calendar
                                    </a>
                                </li>
                                <li class="popup__menu-item">
                                    <a href="#!" class="popup__item-link">
                                        <img src="./images/chat.png" alt="chat" class="item-img">
                                        chat
                                    </a>
                                </li>
                                <li class="popup__menu-item">
                                    <a href="#!" class="popup__item-link">
                                        <img src="./images/classroom.png" alt="classroom" class="item-img">
                                        classroom
                                    </a>
                                </li>
                                <li class="popup__menu-item">
                                    <a href="#!" class="popup__item-link">
                                        <img src="./images/collection.png" alt="collection" class="item-img">
                                        collection
                                    </a>
                                </li>
                                <li class="popup__menu-item">
                                    <a href="#!" class="popup__item-link">
                                        <img src="./images/contacts.png" alt="contacts" class="item-img">
                                        contacts
                                    </a>
                                </li>
                                <li class="popup__menu-item">
                                    <a href="#!" class="popup__item-link">
                                        <img src="./images/documents.png" alt="documents" class="item-img">
                                        documents
                                    </a>
                                </li>
                                <li class="popup__menu-item">
                                    <a href="#!" class="popup__item-link">
                                        <img src="./images/files.png" alt="files" class="item-img">
                                        files
                                    </a>
                                </li>
                                <li class="popup__menu-item">
                                    <a href="#!" class="popup__item-link">
                                        <img src="./images/mail.png" alt="mail" class="item-img">
                                        mail
                                    </a>
                                </li>
                                <li class="popup__menu-item">
                                    <a href="#!" class="popup__item-link">
                                        <img src="./images/maps.png" alt="maps" class="item-img">
                                        maps
                                    </a>
                                </li>
                                <li class="popup__menu-item">
                                    <a href="#!" class="popup__item-link">
                                        <img src="./images/mars.png" alt="mars" class="item-img">
                                        mars
                                    </a>
                                </li>    
                            </ul>

                            <!-- more -->

                            <input type="checkbox" id="popup_more" class="popup__toggle-more">
                            <label for="popup_more" class="popup__label-more">
                                Show
                            </label>
                            <div class="popup__more">
                                <ul class="popup__more-items">
                                    <li class="popup__more-item">
                                        <a href="#!" class="popup__more-item-link">
                                            <img src="./images/mic.png" alt="mic" class="item-img">
                                            mic
                                        </a>
                                    </li>
                                    <li class="popup__more-item">
                                        <a href="#!" class="popup__more-item-link">
                                            <img src="./images/news.png" alt="news" class="item-img">
                                            news
                                        </a>
                                    </li>
                                    <li class="popup__more-item">
                                        <a href="#!" class="popup__more-item-link">
                                            <img src="./images/photos.png" alt="photos" class="item-img">
                                            photos
                                        </a>
                                    </li>
                                    <li class="popup__more-item">
                                        <a href="#!" class="popup__more-item-link">
                                            <img src="./images/promo.png" alt="promo" class="item-img">
                                            promo
                                        </a>
                                    </li>
                                    <li class="popup__more-item">
                                        <a href="#!" class="popup__more-item-link">
                                            <img src="./images/search.png" alt="search" class="item-img">
                                            search
                                        </a>
                                    </li>
                                    <li class="popup__more-item">
                                        <a href="#!" class="popup__more-item-link">
                                            <img src="./images/tanslation.png" alt="translation" class="item-img">
                                            translation
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </li>

                <!-- end popup -->
                <li class="nav__item">
                    <a href="#!" class="nav__link focus">
                        <img class="nav__link-image focus" src="./images/bell.png" alt="notification image">
                    </a>
                </li>
                <li class="nav__item">
                    <a href="#!" class="nav__link focus">
                        <img class="nav__link-image avatar focus" src="./images/cat.png" alt="avatar image">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
</body>
</html>
