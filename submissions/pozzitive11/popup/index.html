<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hooli-style Popup</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="container">
      <nav class="nav">
        <ul class="list-reset nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link">
              Mail
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">
              Images
            </a>
          </li>
          <li class="nav__item nav__item-btn">
            <input id="popup" class="popup__input" type="checkbox">
            <label class="nav__btn popup__btn" for="popup">
              <img class="popup__img" src="./images/popup-button.png" alt="">
            </label>
            <div class="popup__menu">
              <ul class="list-reset popup__list">
                <li class="popup__item">
                  <a href="#" class="popup__link">
                    <img class="popup__link-img" src="./images/calendar.png" alt="">
                    <p class="popup__link-descr">Calendar</p>
                  </a>
                </li>
                <li class="popup__item">
                  <a href="#" class="popup__link">
                    <img class="popup__link-img" src="./images/mail.png" alt="">
                    <p class="popup__link-descr">Mail</p>
                  </a>
                </li>
                <li class="popup__item">
                  <a href="#" class="popup__link">
                    <img class="popup__link-img" src="./images/news.png" alt="">
                    <p class="popup__link-descr">News</p>
                  </a>
                </li>
                <li class="popup__item">
                  <a href="#" class="popup__link">
                    <img class="popup__link-img" src="./images/maps.png" alt="">
                    <p class="popup__link-descr">Maps</p>
                  </a>
                </li>
                <li class="popup__item">
                  <a href="#" class="popup__link">
                    <img class="popup__link-img" src="./images/files.png" alt="">
                    <p class="popup__link-descr">Files</p>
                  </a>
                </li>
                <li class="popup__item">
                  <a href="#" class="popup__link">
                    <img class="popup__link-img" src="./images/contacts.png" alt="">
                    <p class="popup__link-descr">Contacts</p>
                  </a>
                </li>
                <li class="popup__item">
                  <a href="#" class="popup__link">
                    <img class="popup__link-img" src="./images/tanslation.png" alt="">
                    <p class="popup__link-descr">Translate</p>
                  </a>
                </li>
                <li class="popup__item">
                  <a href="#" class="popup__link">
                    <img class="popup__link-img" src="./images/videos.png" alt="">
                    <p class="popup__link-descr">Videos</p>
                  </a>
                </li>
                <li class="popup__item">
                  <a href="#" class="popup__link">
                    <img class="popup__link-img" src="./images/search.png" alt="">
                    <p class="popup__link-descr">Search</p>
                  </a>
                </li>
                <li class="popup__item">
                  <a href="#" class="popup__link">
                    <img class="popup__link-img" src="./images/photos.png" alt="">
                    <p class="popup__link-descr">Photo</p>
                  </a>
                </li>
                <li class="popup__item">
                  <a href="#" class="popup__link">
                    <img class="popup__link-img" src="./images/apps.png" alt="">
                    <p class="popup__link-descr">Apps</p>
                  </a>
                </li>
                <li class="popup__item">
                  <a href="#" class="popup__link">
                    <img class="popup__link-img" src="./images/documents.png" alt="">
                    <p class="popup__link-descr">Document</p>
                  </a>
                </li>
              </ul>
              <div class="popup__extra">
                <input id="popup-extra" class="popup__extra-input" type="checkbox">
                <label class="nav__btn popup__extra-btn" for="popup-extra">More</label>
                <ul class="list-reset popup__list-extra">
                  <li class="popup__item">
                    <a href="#" class="popup__link">
                      <img class="popup__link-img" src="./images/chat.png" alt="">
                      <p class="popup__link-descr">Chat</p>
                    </a>
                  </li>
                  <li class="popup__item">
                    <a href="#" class="popup__link">
                      <img class="popup__link-img" src="./images/classroom.png" alt="">
                      <p class="popup__link-descr">Classroom</p>
                    </a>
                  </li>
                  <li class="popup__item">
                    <a href="#" class="popup__link">
                      <img class="popup__link-img" src="./images/videos.png" alt="">
                      <p class="popup__link-descr">Videos</p>
                    </a>
                  </li>
                  <li class="popup__item">
                    <a href="#" class="popup__link">
                      <img class="popup__link-img" src="./images/mars.png" alt="">
                      <p class="popup__link-descr">Mars</p>
                    </a>
                  </li>
                  <li class="popup__item">
                    <a href="#" class="popup__link">
                      <img class="popup__link-img" src="./images/blogs.png" alt="">
                      <p class="popup__link-descr">Blogs</p>
                    </a>
                  </li>
                  <li class="popup__item">
                    <a href="#" class="popup__link">
                      <img class="popup__link-img" src="./images/maps.png" alt="">
                      <p class="popup__link-descr">Maps</p>
                    </a>
                  </li>
                  <li class="popup__item">
                    <a href="https://github.com/kottans/frontend" class="menu__extra-link">
                      Even more from Kottans
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__btn">
              <img class="avatar" src="images/bell.png" alt="">
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__btn">
              <img class="avatar" src="images/avatar.jpg" alt="">
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
</body>

</html>
