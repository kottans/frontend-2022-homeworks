<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>HTML & CSS Popup</title>
</head>
<body>
  <header class="header">
    <div class="header__conteiner">
      <nav class="header__nav">
        <ul class="header__list">
          <li><a href="#" class="header__link">Mail</a></li>
          <li><a href="#" class="header__link">Images</a></li>
          <li>
            <div class="header__box">
              <input class="header__input" type="checkbox" id="header__input-checkbox"> 
              <label class="header__check" for="header__input-checkbox">
                <span class="header__checkbox"></span>
              </label>
              <div class="popup">
                <div class="popup-main">
                  <ul class="popup-main__list">
                    <li class="popup__item popup__item-calendar"><a class="popup__item-link" href="#">Calendar</a></li>
                    <li class="popup__item popup__item-mail"><a class="popup__item-link" href="#">Mail</a></li>
                    <li class="popup__item popup__item-news"><a class="popup__item-link" href="#">News</a></li>
                    <li class="popup__item popup__item-maps"><a class="popup__item-link" href="#">Map</a></li>
                    <li class="popup__item popup__item-files"><a class="popup__item-link" href="#">Files</a></li>
                    <li class="popup__item popup__item-contacts"><a class="popup__item-link" href="#">Contacts</a></li>
                    <li class="popup__item popup__item-tanslation"><a class="popup__item-link" href="#">Translate</a></li>
                    <li class="popup__item popup__item-videos"><a class="popup__item-link" href="#">Videos</a></li>
                    <li class="popup__item popup__item-search "><a class="popup__item-link" href="#">Search</a></li>
                    <li class="popup__item popup__item-photos"><a class="popup__item-link" href="#">Photo</a></li>
                    <li class="popup__item popup__item-apps"><a class="popup__item-link" href="#">Apps</a></li>
                    <li class="popup__item popup__item-documents"><a class="popup__item-link" href="#">Document</a></li>
                  </ul>  
                </div>
                <input class="popup-main__input" type="checkbox" id="popup-main__input">
                <label class="popup-main__label" for="popup-main__input">
                  <span class="popup-main__checkbox">More</span>
                </label>
                <div class="popup-add">
                  <ul class="popup-add__list list__reset">
                    <li class="popup__item popup__item-chat"><a class="popup__item-link" href="#">Chat</a></li>
                    <li class="popup__item popup__item-classroom"><a class="popup__item-link" href="#">Classroom</a></li>
                    <li class="popup__item popup__item-collection"><a class="popup__item-link" href="#">Collection</a></li>
                    <li class="popup__item popup__item-mars"><a class="popup__item-link" href="#">Mars</a></li>
                    <li class="popup__item popup__item-blogs"><a class="popup__item-link" href="#">Blogs</a></li>
                    <li class="popup__item popup__item-promo"><a class="popup__item-link" href="#">Promos</a></li>
                  </ul>
                <div class="popup__text">
                  <p>Even more from Kottans</p>
                </div>
                </div>
              </div>
            </div>
          </li>
          <li><a href="#" class="header__link"><img class="header__link-img" src="./img/bell.png" alt="link-bell"></a></li>
          <li><a href="#" class="header__link"><img class="header__link-img" src="./img/user.png" alt="link-user"></a></li>
        </ul>
      </nav>
    </div>
  </header>
</body>
</html>
