<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Side-menu burger</title>
        <link rel="stylesheet" href="style.css">        
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    </head>
    <body>
        <div class="wrapper">
        <div class="burger-menu">
            <a href="#" class="burger-menu__button">
                <span class="burger-menu__lines"></span>
            </a>

            <nav class="burger-menu__nav">
                <a href="#section-1" class="burger-menu__link">Odessa Opera</a>
                <a href="#section-2" class="burger-menu__link">Preobrazhensky Sobor</a>
                <a href="#section-3" class="burger-menu__link">Deribasovskaya street</a>
                <a href="#section-4" class="burger-menu__link">Potemkin Stairs</a>
                <a href="#section-5" class="burger-menu__link">Vorontsov lighthouse</a> 
            </nav>

            <div class="burger-menu__overlay"></div>        
        </div>
        <main>
        <section id="section-1">
        <img src="img/opera.jpg" class="img" alt="Opera">        
        </section>   
        <section id="section-2"><img src="img/sobor.jpg" class="img" alt="Sobor"></section>  
        <section id="section-3"><img src="img/deribas.jpg" class="img" alt="Deribasovskaya"></section>  
        <section id="section-4"><img src="img/potemkin-stairs.jpg" class="img" alt="Potemkin Stairs"></section>
        <section id="section-5"><img src="img/voroncov.jpg" class="img" alt="Vorontsov"></section>          
        </main>
        <script src="script.js"></script>
        </div>
    </body>
</html>
