<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Memory Game</title>
</head>

<body>
    <div class="start_message show_message">
        <div class="message_text">You need to find all pairs of cards. Good luck!</div>
        <div class="play_btn">Play</div>
    </div>
    <div class="win_message">
        <div class="message_text">Congratulations! You found all pairs of cards in <span class="click_counter"></span> clicks.</div>
        <div class="play_btn">Play again</div>
    </div>
    <div class="bg"></div>
    <div class="game_container">
        <h1 class="games_name">Memory Game</h1>
        <h2 class="clicks_board">Clicks: <span class="clicks_qty">0</span></h2>
        <div class="reset_btn">Reset</div>
        <div class="game_board"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
