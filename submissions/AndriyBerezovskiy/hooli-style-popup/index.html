<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>popup</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.svg" />
  </head>
  <body>
    <header class="header">
      <nav class="header__menu">
        <ul class="header__list df">
          <li>
            <a class="header__link" href="#">Mail</a>
          </li>
          <li>
            <a class="header__link" href="#">Images</a>
          </li>
          <li class="popup">
            <input type="checkbox" id="popup__input" class="popup__input" />
            <label for="popup__input" class="popup__icon df">
              <img
                src="./img/menu.svg"
                alt="open or close the drop-down menu"
              />
            </label>
            <div class="popup__content">
              <div class="popup__wrap">
                <ul class="popup__list">
                  <li class="popup__item df">
                    <a class="popup__link df" href="#">
                      <img class="popup__img" src="./img/location.svg" />
                      <span>Location</span>
                    </a>
                  </li>
                  <li class="popup__item df">
                    <a class="popup__link df" href="#">
                      <img class="popup__img" src="./img/browser.svg" />
                      <span>Browser</span>
                    </a>
                  </li>
                  <li class="popup__item df">
                    <a class="popup__link df" href="#">
                      <img class="popup__img" src="./img/cloud.svg" />
                      <span>Cloud</span>
                    </a>
                  </li>
                  <li class="popup__item df">
                    <a class="popup__link df" href="#">
                      <img class="popup__img" src="./img/calculator.svg" />
                      <span>Calculator</span>
                    </a>
                  </li>
                  <li class="popup__item df">
                    <a class="popup__link df" href="#">
                      <img class="popup__img" src="./img/clock.svg" />
                      <span>Clock</span>
                    </a>
                  </li>
                  <li class="popup__item df">
                    <a class="popup__link df" href="#">
                      <img class="popup__img" src="./img/wifi.svg" />
                      <span>Wifi</span>
                    </a>
                  </li>
                  <li class="popup__item df">
                    <a class="popup__link df" href="#">
                      <img class="popup__img" src="./img/volume.svg" />
                      <span>Volume</span>
                    </a>
                  </li>
                  <li class="popup__item df">
                    <a class="popup__link df" href="#">
                      <img class="popup__img" src="./img/share.svg" />
                      <span>Share</span>
                    </a>
                  </li>
                  <li class="popup__item df">
                    <a class="popup__link df" href="#">
                      <img class="popup__img" src="./img/settings.svg" />
                      <span>Settings</span>
                    </a>
                  </li>
                  <li class="popup__item df">
                    <a class="popup__link df" href="#">
                      <img class="popup__img" src="./img/phone.svg" />
                      <span>Phone</span>
                    </a>
                  </li>
                  <li class="popup__item df">
                    <a class="popup__link df" href="#">
                      <img class="popup__img" src="./img/pencil.svg" />
                      <span>Pencil</span>
                    </a>
                  </li>
                  <li class="popup__item df">
                    <a class="popup__link df" href="#">
                      <img class="popup__img" src="./img/code.svg" />
                      <span>Code</span>
                    </a>
                  </li>
                </ul>
                <input
                  type="checkbox"
                  id="popup__input--more"
                  class="popup__input popup__input--more"
                />
                <label for="popup__input--more" class="popup__icon df more">
                  More
                </label>
                <div class="popup__content--more">
                  <ul class="popup__list more__list">
                    <li class="popup__item more__item">
                      <a class="popup__link df" href="#">
                        <img class="popup__img" src="./img/chat.svg" />
                        <span>Chat</span>
                      </a>
                    </li>
                    <li class="popup__item more__item">
                      <a class="popup__link df" href="#">
                        <img class="popup__img" src="./img/qrcode.svg" />
                        <span>Qrcode</span>
                      </a>
                    </li>
                    <li class="popup__item more__item">
                      <a class="popup__link df" href="#">
                        <img class="popup__img" src="./img/database.svg" />
                        <span>Database</span>
                      </a>
                    </li>
                    <li class="popup__item more__item">
                      <a class="popup__link df" href="#">
                        <img class="popup__img" src="./img/gift.svg" />
                        <span>Gift</span>
                      </a>
                    </li>
                    <li class="popup__item more__item">
                      <a class="popup__link df" href="#">
                        <img class="popup__img" src="./img/printer.svg" />
                        <span>Printer</span>
                      </a>
                    </li>
                    <li class="popup__item more__item">
                      <a class="popup__link df" href="#">
                        <img class="popup__img" src="./img/translate.svg" />
                        <span>Translate</span>
                      </a>
                    </li>
                  </ul>
                  <p class="popup__text">
                    <a
                      href="https://github.com/kottans/frontend/blob/2022_UA/contents.md"
                      >Even more from Kottans</a
                    >
                  </p>
                </div>
              </div>
            </div>
          </li>
          <li>
            <a class="header__link" href="#">
              <img src="./img/bell.svg" alt="go to the notifications page" />
            </a>
          </li>
          <li>
            <a class="header__link" href="#">
              <img src="./img/user.svg" alt="go to user information" />
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
