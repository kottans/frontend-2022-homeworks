<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./style.css"/>
    <title>Hooli Web</title>
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="container">
            <nav class="main-nav">
                <ul class="nav-list">
                    <li class="nav-li">
                        <a href="#" class="nav-link">Mail</a>
                    </li>
                    <li class="nav-li">
                        <a href="#" class="nav-link">Images</a>
                    </li>
                    <li class="nav-li">
                        <input class="popup-input" type="checkbox" id="check"/>
                        <label for="check" class="popup-label">
                            <img src="./image/popup-button.png" width="35" height="35" class="nav-img-link"
                                 alt="popup open button"/>
                        </label>
                        <ul class="popup-list">
                            <li class="popup-li">
                                <a href="#" class="popup-link">
                                    <img src="./image/calendar.png" alt="" class="popup-img"/>
                                    <span class="popup-text">Calendar</span>
                                </a>
                            </li>
                            <li class="popup-li">
                                <a href="#" class="popup-link">
                                    <img src="./image/mail.png" alt="" class="popup-img"/>
                                    <span class="popup-text">Mail</span>
                                </a>
                            </li>
                            <li class="popup-li">
                                <a href="#" class="popup-link">
                                    <img src="./image/news.png" alt="" class="popup-img"/>
                                    <span class="popup-text">News</span>
                                </a>
                            </li>
                            <li class="popup-li">
                                <a href="#" class="popup-link">
                                    <img src="./image/maps.png" alt="" class="popup-img"/>
                                    <span class="popup-text">Map</span>
                                </a>
                            </li>
                            <li class="popup-li">
                                <a href="#" class="popup-link">
                                    <img src="./image/files.png" alt="" class="popup-img"/>
                                    <span class="popup-text">Files</span>
                                </a>
                            </li>
                            <li class="popup-li">
                                <a href="#" class="popup-link">
                                    <img src="./image/contacts.png" alt="" class="popup-img"/>
                                    <span class="popup-text">Contacts</span>
                                </a>
                            </li>
                            <li class="popup-li">
                                <a href="#" class="popup-link">
                                    <img src="./image/tanslation.png" alt="" class="popup-img"/><span
                                        class="popup-text">Translate</span>
                                </a>
                            </li>
                            <li class="popup-li">
                                <a href="#" class="popup-link">
                                    <img src="./image/videos.png" alt="" class="popup-img"/>
                                    <span class="popup-text">Videos</span>
                                </a>
                            </li>
                            <li class="popup-li">
                                <a href="#" class="popup-link">
                                    <img src="./image/search.png" alt="" class="popup-img"/>
                                    <span class="popup-text">Search</span>
                                </a>
                            </li>
                            <li class="popup-li">
                                <a href="#" class="popup-link">
                                    <img src="./image/photos.png" alt="" class="popup-img"/>
                                    <span class="popup-text">Photos</span>
                                </a>
                            </li>
                            <li class="popup-li">
                                <a href="#" class="popup-link">
                                    <img src="./image/apps.png" alt="" class="popup-img"/>
                                    <span class="popup-text">Apps</span>
                                </a>
                            </li>
                            <li class="popup-li">
                                <a href="#" class="popup-link">
                                    <img src="./image/documents.png" alt="" class="popup-img"/>
                                    <span class="popup-text">Documents</span>
                                </a>
                            </li>
                            <li class="popup-item-more">
                                <input class="popup-input-more" type="checkbox" id="check-more"/>
                                <label for="check-more" class="popup-label-more">
                                    <span class="span">
                                        <button type="button" class="btn-more">More</button>
                                    </span>
                                </label>
                                <ul class="popup-list-more">
                                    <li class="popup-li">
                                        <a href="#" class="popup-link">
                                            <img src="./image/chat.png" alt="" class="popup-img"/>
                                            <span class="popup-text">Chat</span>
                                        </a>
                                    </li>
                                    <li class="popup-li">
                                        <a href="#" class="popup-link">
                                            <img src="./image/classroom.png" alt="" class="popup-img"/>
                                            <span class="popup-text">Classroom</span>
                                        </a>
                                    </li>
                                    <li class="popup-li">
                                        <a href="#" class="popup-link">
                                            <img src="./image/collection.png" alt="" class="popup-img"/>
                                            <span class="popup-text">Collection</span>
                                        </a>
                                    </li>
                                    <li class="popup-li">
                                        <a href="#" class="popup-link">
                                            <img src="./image/mars.png" alt="" class="popup-img"/>
                                            <span class="popup-text">Mars</span>
                                        </a>
                                    </li>
                                    <li class="popup-li">
                                        <a href="#" class="popup-link">
                                            <img src="./image/blogs.png" alt="" class="popup-img"/>
                                            <span class="popup-text"> Blogs</span>
                                        </a>
                                    </li>
                                    <li class="popup-li">
                                        <a href="#" class="popup-link">
                                            <img src="./image/promo.png" alt="" class="popup-img"/>
                                            <span class="popup-text">Promos</span>
                                        </a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    <li class="nav-li">
                        <a href="#" class="nav-link">
                            <img src="./image/bell.png" height="35" width="35" alt="Subscribe" class="nav-img-link"/>
                        </a>
                    </li>
                    <li class="nav-li">
                        <a href="#" class="nav-link">
                            <img src="./image/user.png" height="35" width="35" alt="User Photo" class="nav-img-link"/>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main"></main>
    <footer class="footer"></footer>
</div>
</body>
</html>
