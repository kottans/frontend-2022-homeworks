<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<nav>
    <!--General menu inline set up-->
    <ul class="menu-list unselectable">
        <li tabindex="0" class="link-text">Box</li>
        <li tabindex="0" class="link-text">Pictures</li>
        <!--Popup button -->
        <li><input class="input_modal" id="modal-btn" type="checkbox">
            <div class="icon-background margin-fix"><label for="modal-btn">
                <img class="nav-icon" alt="Menu"
                     src="icons/stocking.svg">
            </label></div>
            <!--Modal window -->
            <div class="modal">
                <div tabindex="0" class="modal-menu">
                    <div class="scroll">
                        <div class="modal-wrap">
                            <a class="menu-item" href="#"><img
                                    class="menu-icon"
                                    src="icons/ball.svg" alt="Ball">
                                <span class="icon-text">Ball</span></a>
                            <a class="menu-item" href="#">
                                <img class="menu-icon" src="icons/brandy.svg"
                                     alt="Brandy">
                                <span class="icon-text">Brandy</span></a>
                            <a class="menu-item" href="#">
                                <img
                                        class="menu-icon"
                                        src="icons/candle.svg" alt="Brandy">
                                <span class="icon-text">Candle</span></a>
                            <a class="menu-item" href="#">
                                <img
                                        class="menu-icon"
                                        src="icons/candy.svg" alt="Brandy">
                                <span class="icon-text">Candy</span></a>

                            <a class="menu-item" href="#">
                                <img
                                        class="menu-icon"
                                        src="icons/drums.svg" alt="drums">
                                <span class="icon-text">Drums</span></a>

                            <a class="menu-item" href="#">
                                <img
                                        class="menu-icon"
                                        src="icons/gift.svg" alt="drums">
                                <span class="icon-text">Gift</span></a>

                            <a class="menu-item" href="#">
                                <img
                                        class="menu-icon"
                                        src="icons/gingerbread.svg" alt="drums">
                                <span class="icon-text">Cookie</span></a>

                            <a class="menu-item" href="#">
                                <img
                                        class="menu-icon"
                                        src="icons/holy.svg" alt="holy">
                                <span class="icon-text">Holy</span></a>

                            <a class="menu-item" href="#">
                                <img
                                        class="menu-icon"
                                        src="icons/pudding.svg" alt="Pudding">
                                <span class="icon-text">Pudding</span></a></div>
                            <!--More button and more menu items-->
                            <input class="more-add" id="more-btn"
                                   type="checkbox">
                            <label class="more-wrap" for="more-btn">
                                <span class="more-text">More</span>
                            </label>
                            <div class="more-icon-wrap">
                                <a class="menu-item" href="#">
                                    <img
                                            class="menu-icon"
                                            src="icons/Reef.svg" alt="Reef">
                                    <span class="icon-text">Decor</span></a>

                                <a class="menu-item" href="#">
                                    <img
                                            class="menu-icon"
                                            src="icons/ribbon.svg" alt="Ribbon">
                                    <span class="icon-text">Ribbon</span></a>

                                <a class="menu-item" href="#">
                                    <img
                                            class="menu-icon"
                                            src="icons/snowman.svg"
                                            alt="snowman">
                                    <span class="icon-text">Snow</span></a>

                                <a class="menu-item" href="#">
                                    <img
                                            class="menu-icon"
                                            src="icons/star.svg" alt="star">
                                    <span class="icon-text">Star</span></a>

                                <a class="menu-item" href="#">
                                    <img
                                            class="menu-icon"
                                            src="icons/tree.svg" alt="tree">
                                    <span class="icon-text">Tree</span></a>
                                <a class="menu-item" href="#">
                                    <img
                                            class="menu-icon"
                                            src="icons/nutcracker.svg"
                                            alt="toys">
                                    <span class="icon-text">Toys</span></a>

                            </div>
                        </div>
                    </div>
                </div>
            <!--Else-->
        <li>
            <div tabindex="0" class="icon-background">
                <img class="nav-icon" src="icons/bell.svg" alt="Bell icon">
            </div>
        </li>
        <li>
            <div class="hover-menu"><img class="profile-photo"
                                         src="icons/profile.jpg" alt="Profile">
            </div>
        </li>
    </ul>

</nav>
</body>
</html>
