<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Hooli-style Popup</title>
</head>

<body>
    <header class="header">
        <nav class="header-navigation">
            <ul class="menu-list">
                <li><a href="#" class="menu-item">Mail</a></li>
                <li><a href="#" class="menu-item">Images</a></li>
                <li><label for="popupCheckbox" class="menu-item popup-shower"><img class="popup-icon"
                            src="./img/menu.png" alt="popup icon"></label></li>
                <li><a href="#" class="menu-item"><img class="menu-bell" src="./img/bell.png" alt="bell icon"></a></li>
            </ul>
            <ul class="user-icon">
                <li><img src="./img/marceline.png" alt=""></li>
            </ul>
        </nav>
    </header>

    <div class="popup-wrapper">
        <input type="checkbox" class="popup-checkbox" id="popupCheckbox">
        <div class="popup">
            <div class="content">
                <ul class="popup-content">

                    <li><a href="#!" class="content-item">
                            <img src="./img/apps.png" alt="" class="content-img">
                            <p>Apps</p>
                        </a></li>

                    <li><a href="#!" class="content-item">
                            <img src="./img/blogs.png" alt="" class="content-img">
                            <p>Blogs</p>
                        </a></li>

                    <li><a href="#!" class="content-item">
                            <img src="./img/calendar.png" alt="" class="content-img">
                            <p>Calendar</p>
                        </a></li>

                    <li><a href="#!" class="content-item">
                            <img src="./img/chat.png" alt="" class="content-img">
                            <p>Chat</p>
                        </a></li>

                    <li><a href="#!" class="content-item">
                            <img src="./img/classroom.png" alt="" class="content-img">
                            <p>Classroom</p>
                        </a></li>

                    <li><a href="#!" class="content-item">
                            <img src="./img/contacts.png" alt="" class="content-img">
                            <p>Contacts</p>
                        </a></li>
                </ul>

                <input type="checkbox" class="popup-checkbox" id="buttonCheckbox">
                <ul class="popup-content button-popup">

                    <li><a href="#!" class="content-item">
                            <img src="./img/mars.png" alt="" class="content-img">
                            <p>Mars</p>
                        </a></li>

                    <li><a href="#!" class="content-item">
                            <img src="./img/files.png" alt="" class="content-img">
                            <p>Files</p>
                        </a></li>

                    <li><a href="#!" class="content-item">
                            <img src="./img/mail.png" alt="" class="content-img">
                            <p>Mail</p>
                        </a></li>

                    <li><a href="#!" class="content-item">
                            <img src="./img/maps.png" alt="" class="content-img">
                            <p>Maps</p>
                        </a></li>

                    <li><a href="#!" class="content-item">
                            <img src="./img/mic.png" alt="" class="content-img">
                            <p>Mic</p>
                        </a></li>

                    <li><a href="#!" class="content-item">
                            <img src="./img/news.png" alt="" class="content-img">
                            <p>News</p>
                        </a></li>

                    <li><a href="#!" class="content-item">
                            <img src="./img/photos.png" alt="" class="content-img">
                            <p>Photos</p>
                        </a></li>

                    <li><a href="#!" class="content-item">
                            <img src="./img/promo.png" alt="" class="content-img">
                            <p>Promo</p>
                        </a></li>

                    <li><a href="#!" class="content-item">
                            <img src="./img/search.png" alt="" class="content-img">
                            <p>Search</p>
                        </a></li>
                </ul>

                <label for="buttonCheckbox" class="open-button">More</label>

            </div>
        </div>
    </div>

</body>

</html>
