<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Popup</title>
</head>
<body>
    <header class="header">
        <nav class="header_nav">
                <div class="nav-position">
                <a href="#" class="link">Mail</a>
                <a href="#" class="link">Images</a>
                <div class="box-size">
                    <input type="checkbox" class="check-input" id="check">
                    <label for="check" class="label-position"><span class="box-popup"></span></label>
                    <div class="popup">
                        <div class="popup-angle"></div>
                        <div class="popup-content">
                            <a href="#" class="popup-item">
                                <img src="./img/calendar.png" alt="calendar" class="popup-img">
                                <p class="popup-text">Calendar</p>
                            </a>
                            <a href="#" class="popup-item">
                                <img src="./img/mail.png" alt="mail" class="popup-img">
                                <p class="popup-text">Mail</p>
                            </a>
                            <a href="#" class="popup-item">
                                <img src="./img/news.png" alt="news" class="popup-img">
                                <p class="popup-text">News</p>
                            </a>
                            <a href="#" class="popup-item">
                                <img src="./img/maps.png" alt="map" class="popup-img">
                                <p class="popup-text">Map</p>
                            </a>
                            <a href="#" class="popup-item">
                                <img src="./img/files.png" alt="files" class="popup-img">
                                <p class="popup-text">Files</p>
                            </a>
                            <a href="#" class="popup-item">
                                <img src="./img/contacts.png" alt="contacts" class="popup-img">
                                <p class="popup-text">Contacts</p>
                            </a>
                            <a href="#" class="popup-item">
                                <img src="./img/tanslation.png" alt="tanslation" class="popup-img">
                                <p class="popup-text">Tanslate</p>
                            </a>
                            <a href="#" class="popup-item">
                                <img src="./img/videos.png" alt="videos" class="popup-img">
                                <p class="popup-text">Videos</p>
                            </a>
                            <a href="#" class="popup-item">
                                <img src="./img/search.png" alt="search" class="popup-img">
                                <p class="popup-text">Search</p>
                            </a>
                            <a href="#" class="popup-item">
                                <img src="./img/photos.png" alt="photos" class="popup-img">
                                <p class="popup-text">Photo</p>
                            </a>
                            <a href="#" class="popup-item">
                                <img src="./img/apps.png" alt="apps" class="popup-img">
                                <p class="popup-text">Apps</p>
                            </a>
                            <a href="#" class="popup-item">
                                <img src="./img/documents.png" alt="documents" class="popup-img">
                                <p class="popup-text">Documents</p>
                            </a>
                            <input type="checkbox" class="more" id="more">
                            <label for="more" class="label-more"><span class="more-text">More</span></label>
                            <div class="popup-items">
                                <a href="#" class="popup-item">
                                    <img src="./img/chat.png" alt="chat" class="popup-img">
                                    <p class="popup-text">Chat</p>
                                </a>
                                <a href="#" class="popup-item">
                                    <img src="./img/classroom.png" alt="classroom" class="popup-img">
                                    <p class="popup-text">Classroom</p>
                                </a>
                                <a href="#" class="popup-item">
                                    <img src="./img/collection.png" alt="collection" class="popup-img">
                                    <p class="popup-text">Collection</p>
                                </a>
                                <a href="#" class="popup-item">
                                    <img src="./img/mars.png" alt="mars" class="popup-img">
                                    <p class="popup-text">Mars</p>
                                </a>
                                <a href="#" class="popup-item">
                                    <img src="./img/blogs.png" alt="blogs" class="popup-img">
                                    <p class="popup-text">Blogs</p>
                                </a>
                                <a href="#" class="popup-item">
                                    <img src="./img/promo.png" alt="promo" class="popup-img">
                                    <p class="popup-text">Promos</p>
                                </a>
                            </div>
                            
                        </div>
                    </div>
                </div>
                <label class="box-size">
                    <input type="checkbox" class="check-input">
                    <span class="box-bell"></span>
                </label>
                <img src="./img/favicon.png" alt="profile image" class="profile-img">
            </div>
        </nav>
    </header>
</body>
</html>
