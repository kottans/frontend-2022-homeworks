<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Popup</title>
    <link rel="icon" type="image/x-icon" href="./icons/favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <nav>
          <ul class="navigation-list">
            <li class="navigation-list-item">
              <a href="#" class="navigation-link">
                <img
                  class="navigation-icon"
                  src="./icons/bell.png"
                  alt="reminder"
                />
              </a>
            </li>
            <li class="navigation-list-item">
              <a href="#" class="navigation-link">
                <img
                  class="navigation-icon"
                  src="./icons/mic.png"
                  alt="voice"
                />
              </a>
            </li>
            <li class="navigation-list-item">
              <input
                id="more"
                type="checkbox"
                class="more-input custom-checkbox"
              />
              <label for="more" class="more-label">
                <img
                  class="navigation-icon"
                  src="./icons/popup-button.png"
                  alt="more"
                />
              </label>
              <div class="options">
                <ul class="options-container">
                  <li class="options-item">
                    <a class="options-item-link" href="#">
                      <div class="options-image-wrap-wrap">
                        <img
                          class="options-image"
                          src="./icons/calendar.png"
                          alt="calendar"
                        />
                      </div>
                      <span class="options-name">Calendar</span>
                    </a>
                  </li>
                  <li class="options-item">
                    <a class="options-item-link" href="#">
                      <div class="options-image-wrap">
                        <img
                          class="options-image"
                          src="./icons/chat.png"
                          alt="chat"
                        />
                      </div>
                      <span class="options-name">Chat</span>
                    </a>
                  </li>
                  <li class="options-item">
                    <a class="options-item-link" href="#">
                      <div class="options-image-wrap">
                        <img
                          class="options-image"
                          src="./icons/documents.png"
                          alt="documents"
                        />
                      </div>
                      <span class="options-name">Documents</span>
                    </a>
                  </li>
                  <li class="options-item">
                    <a class="options-item-link" href="#">
                      <div class="options-image-wrap">
                        <img
                          class="options-image"
                          src="./icons/contacts.png"
                          alt="contacts"
                        />
                      </div>
                      <span class="options-name">Contacts</span>
                    </a>
                  </li>
                  <li class="options-item">
                    <a class="options-item-link" href="#">
                      <div class="options-image-wrap">
                        <img
                          class="options-image"
                          src="./icons/promo.png"
                          alt="promo"
                        />
                      </div>
                      <span class="options-name">Promo</span>
                    </a>
                  </li>
                  <li class="options-item">
                    <a class="options-item-link" href="#">
                      <div class="options-image-wrap">
                        <img
                          class="options-image"
                          src="./icons/apps.png"
                          alt="apps"
                        />
                      </div>
                      <span class="options-name">Apps</span>
                    </a>
                  </li>
                  <li class="options-item">
                    <a class="options-item-link" href="#">
                      <div class="options-image-wrap">
                        <img
                          class="options-image"
                          src="./icons/blogs.png"
                          alt="blogs"
                        />
                      </div>
                      <span class="options-name">Blogs</span>
                    </a>
                  </li>
                  <li class="options-item">
                    <a class="options-item-link" href="#">
                      <div class="options-image-wrap">
                        <img
                          class="options-image"
                          src="./icons/classroom.png"
                          alt="classroom"
                        />
                      </div>
                      <span class="options-name">Classroom</span>
                    </a>
                  </li>
                  <li class="options-item">
                    <a class="options-item-link" href="#">
                      <div class="options-image-wrap">
                        <img
                          class="options-image"
                          src="./icons/collection.png"
                          alt="collection"
                        />
                      </div>
                      <span class="options-name">Collection</span>
                    </a>
                  </li>
                  <li class="options-more">
                    <input
                      id="additional"
                      type="checkbox"
                      class="additional-input custom-checkbox"
                    />
                    <div class="additional-options">
                      <div class="break-line"></div>
                      <ul class="options-container">
                        <li class="options-item">
                          <a class="options-item-link" href="#">
                            <div class="options-image-wrap">
                              <img
                                class="options-image"
                                src="./icons/files.png"
                                alt="files"
                              />
                            </div>
                            <div class="options-name">Files</div>
                          </a>
                        </li>
                        <li class="options-item">
                          <a class="options-item-link" href="#">
                            <div class="options-image-wrap">
                              <img
                                class="options-image"
                                src="./icons/mail.png"
                                alt="mail"
                              />
                            </div>
                            <div class="options-name">Mail</div>
                          </a>
                        </li>
                        <li class="options-item">
                          <a class="options-item-link" href="#">
                            <div class="options-image-wrap">
                              <img
                                class="options-image"
                                src="./icons/maps.png"
                                alt="maps"
                              />
                            </div>
                            <div class="options-name">Maps</div>
                          </a>
                        </li>
                        <li class="options-item">
                          <a class="options-item-link" href="#">
                            <div class="options-image-wrap">
                              <img
                                class="options-image"
                                src="./icons/mars.png"
                                alt="mars"
                              />
                            </div>
                            <div class="options-name">Mars</div>
                          </a>
                        </li>
                        <li class="options-item">
                          <a class="options-item-link" href="#">
                            <div class="options-image-wrap">
                              <img
                                class="options-image"
                                src="./icons/news.png"
                                alt="news"
                              />
                            </div>
                            <div class="options-name">News</div>
                          </a>
                        </li>
                        <li class="options-item">
                          <a class="options-item-link" href="#">
                            <div class="options-image-wrap">
                              <img
                                class="options-image"
                                src="./icons/photos.png"
                                alt="photos"
                              />
                            </div>
                            <div class="options-name">Photos</div>
                          </a>
                        </li>
                        <li class="options-item">
                          <a class="options-item-link" href="#">
                            <div class="options-image-wrap">
                              <img
                                class="options-image"
                                src="./icons/search.png"
                                alt="search"
                              />
                            </div>
                            <div class="options-name">Search</div>
                          </a>
                        </li>
                        <li class="options-item">
                          <a class="options-item-link" href="#">
                            <div class="options-image-wrap">
                              <img
                                class="options-image"
                                src="./icons/tanslation.png"
                                alt="tanslation"
                              />
                            </div>
                            <div class="options-name">Translate</div>
                          </a>
                        </li>
                        <li class="options-item">
                          <a class="options-item-link" href="#">
                            <div class="options-image-wrap">
                              <img
                                class="options-image"
                                src="./icons/videos.png"
                                alt="videos"
                              />
                            </div>
                            <div class="options-name">Videos</div>
                          </a>
                        </li>
                        <li class="options-more">
                          <a
                            class="kottans-link"
                            href="https://kottans.org/frontend/"
                            >Even more from Kottans</a
                          >
                        </li>
                      </ul>
                    </div>
                    <label class="additional-label" for="additional">
                      More
                    </label>
                  </li>
                </ul>
              </div>
            </li>
          </ul>
        </nav>
      </header>
    </div>
  </body>
</html>
