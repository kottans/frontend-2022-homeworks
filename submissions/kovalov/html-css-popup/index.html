<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Kottans | Popup</title>
  </head>
  <body>

                <label class="dropdown__toggler" for="dropdown-1">
                  <svg class="dropdown__icon">
                    <use href="./assets/sprite.svg#menu-icon"></use>
                  </svg>
                </label>
                <input
                  class="dropdown__control"
                  type="checkbox"
                  id="dropdown-1"
                />
                <div class="dropdown__content">
                  <ul class="dropdown__list">
                    <li class="dropdown__list-item">
                      <a href="#" class="dropdown__link">
								<span class="dropdown__link-title">Item One</span>
								<svg class="dropdown__link-icon">
									<use href="./assets/sprite.svg#user-icon"></use>

                    <li class="dropdown__list-item">
                     <a href="#" class="dropdown__link">

									<use href="./assets/sprite.svg#calendar-icon"></use>
								 </svg>
							 </a>
                    </li>
                    <li class="dropdown__list-item">
                     <a href="#" class="dropdown__link">
								<span class="dropdown__link-title">Item Three</span>

									<use href="./assets/sprite.svg#archive-icon"></use>
								 </svg>
							 </a>
                    </li>
						  <div class="dropdown__list-item">
								<div class="sub-dropdown">
									<input
										class="sub-dropdown__control"
										type="checkbox"
										id="dropdown-2"
									 />

										<span class="sub-dropdown__title">More</span>
									 </label>

									 <div class="sub-dropdown__content">
										<ul class="sub-dropdown__list">
											<li class="sub-dropdown__list-item">
												<a href="#" 	class="sub-dropdown__link">
													<span class="sub-dropdown__link-title">Item Four</span>

														<use href="./assets/sprite.svg#bag-check-icon"></use>
													 </svg>
												 </a>
											</li>
											<li class="sub-dropdown__list-item">
												<a href="#" class="sub-dropdown__link">
													<span class="sub-dropdown__link-title">Item Five</span>
													<svg class="sub-dropdown__link-icon">
														<use href="./assets/sprite.svg#balloon-icon"></use>

												 </a>

											<li class="sub-dropdown__list-item">
												<a href="#" class="sub-dropdown__link">
													<span class="sub-dropdown__link-title">Item Six</span>
													<svg class="sub-dropdown__link-icon">
														<use href="./assets/sprite.svg#book-icon"></use>
													 </svg>
												 </a>
											</li>
										</ul>

								</div>
