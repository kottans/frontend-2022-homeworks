<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hooli-style Popup</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <nav class="nav">
                <ul class="nav__menu">
                    <li class="menu-button"> <a class="menu__item" href="#">
                            <img class="img-menu" src="img/classroom.png" alt="Menu of the training platform"> </a>
                    </li>
                    <li class="menu-button"> <a class="menu__item" href="#">
                            <img class="img-menu" src="img/maps.png" alt="Menu of maps and routes"> </a> </li>
                    <li class="menu-button"> <a class="menu__item" href="#">
                            <img class="img-menu" src="img/chat.png" alt="Chat and communication menu"> </a> </li>
                    <li class="menu-button"> <a class="menu__item" href="#">
                            <img class="img-menu" src="img/mail.png" alt="Mail menu"> </a> </li>
                    <li class="menu-button"> <a class="menu__item" href="#">
                            <img class="img-menu" src="img/news.png" alt="Menu of news and information"> </a> </li>
                </ul>
            </nav>

            <div>
                <input type="checkbox" id="checkbox-base" class="checkbox-base">
                <label for="checkbox-base" class="label__base">
                    <img class="img-menu" src="img/popup-button.png" alt="Additional popup menu">
                </label>

                <nav class="nav__popup">
                    <ul class="content__base">
                        <li class="content-button">
                            <a class="content__application" href="#">
                                <img class="img-popup" src="img/apps.png" alt="Additional applications">
                                <p>Application</p>
                            </a>
                        </li>
                        <li class="content-button">
                            <a class="content__application" href="#">
                                <img class="img-popup" src="img/photos.png" alt="Photo gallery">
                                <p>Photos</p>
                            </a>
                        </li>
                        <li class="content-button">
                            <a class="content__application" href="#">
                                <img class="img-popup" src="img/calendar.png" alt="Application Calendar">
                                <p>Calendar</p>
                            </a>
                        </li>
                        <li class="content-button">
                            <a class="content__application" href="#">
                                <img class="img-popup" src="img/collection.png" alt="Collection images">
                                <p>Collection</p>
                            </a>
                        </li>
                        <li class="content-button">
                            <a class="content__application" href="#">
                                <img class="img-popup" src="img/promo.png" alt="New promotions">
                                <p>Promo</p>
                            </a>
                        </li>
                        <li class="content-button">
                            <a class="content__application" href="#">
                                <img class="img-popup" src="img/mars.png" alt="Mars Application">
                                <p>Mars</p>
                            </a>
                        </li>
                    </ul>

                    <input type="checkbox" id="checkbox-additional" class="checkbox-additional">
                    <label for="checkbox-additional" class="label-additional">More</label>

                    <ul class="content__additional">
                        <li class="content-button">
                            <a class="content__application" href="#">
                                <img class="img-popup" src="img/blogs.png" alt="Application Blogs">
                                <p>Blogs</p>
                            </a>
                        </li>
                        <li class="content-button">
                            <a class="content__application" href="#">
                                <img class="img-popup" src="img/contacts.png" alt="User contacts">
                                <p>Contacts</p>
                            </a>
                        </li>
                        <li class="content-button">
                            <a class="content__application" href="#">
                                <img class="img-popup" src="img/files.png" alt="File work application">
                                <p>Files</p>
                            </a>
                        </li>
                        <li class="content-button">
                            <a class="content__application" href="#">
                                <img class="img-popup" src="img/documents.png" alt="Application Documents">
                                <p>Documents</p>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="main">
            <div class="main__div">
                <a class="main__kottans" href="https://github.com/kottans" target="_blank">
                    <img class="main__animated" width="200" src="img/logo.png" alt="Best Frontend Learning School">
                </a>
            </div>
        </main>

        <footer class="footer">
            <div class="footer__div">
                <p>&copy; 2022 • HTML і CSS практика: Hooli-style Popup by <a class="footer__git"
                        href="https://github.com/VikTorNik" target="_blank">VikTorNik</a> </p>
            </div>
        </footer>
    </div>
</body>

</html>
