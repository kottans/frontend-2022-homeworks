<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Serge's popup project</title>
    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <nav class="nav__menu">
                <ul class="ul__items">
                    <li>
                        <a href="#Mail" class="main__nav-buttons mail"><span
                                class="main__nav-buttons__text">Mail</span></a>
                    </li>
                    <li>
                        <a href="#Images" class="main__nav-buttons images"><span
                                class="main__nav-buttons__text">Images</span></a>
                    </li>
                    <li>
                        <input class="popup_btn" type="checkbox">
                        <div class="popup__menu">
                            <ul class="popup__menu__main">
                                <li class="popup__menu__item">
                                    <a href="#Calendar">
                                        <img src="images/kottans-calendar.png" alt="Calendar" class="popup__icons">
                                        <span class="popup__menu__item__title">Calendar</span>
                                    </a>
                                </li>
                                <li class="popup__menu__item">
                                    <a href="#Mail">
                                        <img src="images/kottans-mail.png" alt="Mail" class="popup__icons">
                                        <span class="popup__menu__item__title">Mail</span>
                                    </a>
                                </li>
                                <li class="popup__menu__item">
                                    <a href="#News">
                                        <img src="images/kottans-news.png" alt="News" class="popup__icons">
                                        <span class="popup__menu__item__title">News</span>
                                    </a>
                                </li>
                                <li class="popup__menu__item">
                                    <a href="#Map">
                                        <img src="images/kottans-map.png" alt="Map" class="popup__icons">
                                        <span class="popup__menu__item__title">Map</span>
                                    </a>
                                </li>
                                <li class="popup__menu__item">
                                    <a href="#Files">
                                        <img src="images/kottans-files.png" alt="Files" class="popup__icons">
                                        <span class="popup__menu__item__title">Files</span>
                                    </a>
                                </li>
                                <li class="popup__menu__item">
                                    <a href="#Contacts">
                                        <img src="images/kottans-contacts.png" alt="Contacts" class="popup__icons">
                                        <span class="popup__menu__item__title">Contacts</span>
                                    </a>
                                </li>
                                <li class="popup__menu__item">
                                    <a href="#Translate">
                                        <img src="images/kottans-translate.png" alt="Translate" class="popup__icons">
                                        <span class="popup__menu__item__title">Translate</span>
                                    </a>
                                </li>
                                <li class="popup__menu__item">
                                    <a href="#Videos">
                                        <img src="images/kottans-videos.png" alt="Videos" class="popup__icons">
                                        <span class="popup__menu__item__title">Videos</span>
                                    </a>
                                </li>
                                <li class="popup__menu__item">
                                    <a href="#Search">
                                        <img src="images/kottans-search.png" alt="Search" class="popup__icons">
                                        <span class="popup__menu__item__title">Search</span>
                                    </a>
                                </li>
                                <li class="popup__menu__item">
                                    <a href="#Photo">
                                        <img src="images/kottans-photo.png" alt="Photo" class="popup__icons">
                                        <span class="popup__menu__item__title">Photo</span>
                                    </a>
                                </li>
                                <li class="popup__menu__item">
                                    <a href="#Apps">
                                        <img src="images/kottans-apps.png" alt="Apps" class="popup__icons">
                                        <span class="popup__menu__item__title">Apps</span>
                                    </a>
                                </li>
                                <li class="popup__menu__item">
                                    <a href="#Document">
                                        <img src="images/kottans-document.png" alt="Document" class="popup__icons">
                                        <span class="popup__menu__item__title">Document</span>
                                    </a>
                                </li>
                            </ul>
                            <input type="checkbox" class="checkbox_more" value="More" id="popup__menu__open">
                            <label for="popup__menu__open" class="more__btn"> More</label>
                            <div class="line"></div>
                            <ul class="popup__menu__open">
                                <li class="popup__menu__item">
                                    <a href="#Chat">
                                        <img src="images/kottans-chat.png" alt="Chat" class="popup__icons">
                                        <span class="popup__menu__item__title">Chat</span>
                                    </a>
                                </li>
                                <li class="popup__menu__item">
                                    <a href="#Classroom">
                                        <img src="images/kottans-classroom.png" alt="Classroom" class="popup__icons">
                                        <span class="popup__menu__item__title">Classroom</span>
                                    </a>
                                </li>
                                <li class="popup__menu__item">
                                    <a href="#Collection">
                                        <img src="images/kottans-collection.png" alt="Collection" class="popup__icons">
                                        <span class="popup__menu__item__title">Collection</span>
                                    </a>
                                </li>
                                <li class="popup__menu__item">
                                    <a href="#Mars">
                                        <img src="images/kottans-mars.png" alt="Mars" class="popup__icons">
                                        <span class="popup__menu__item__title">Mars</span>
                                    </a>
                                </li>
                                <li class="popup__menu__item">
                                    <a href="#Blogs">
                                        <img src="images/kottans-blogs.png" alt="Blogs" class="popup__icons">
                                        <span class="popup__menu__item__title">Blogs</span>
                                    </a>
                                </li>
                                <li class="popup__menu__item">
                                    <a href="#Promos">
                                        <img src="images/kottans-promos.png" alt="Promos" class="popup__icons">
                                        <span class="popup__menu__item__title">Promos</span>
                                    </a>
                                </li>
                                <li class="app__menu_kottans-link">
                                    <a href="https://kottans.org/" target="_blank" class="even_more">Even more from
                                        Kottans</a>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li>
                        <a href="#Ringing" class="main__nav-buttons ringing">
                            <img src="images/bell-button.png" alt="popup-button" class="main__nav-buttons">
                        </a>
                    </li>
                    <li>
                        <a href="https://github.com/Serge044" target="_blank">
                            <img src="images/Serge-8bit.png" alt="logo-button" class="main__nav-buttons logo">
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="main"></main>
        <footer class="footer">
            <div class="blue">#3EAEF4</div>
            <div class="yellow">#F5CE55</div>
        </footer>
    </div>
</body>
</html>
