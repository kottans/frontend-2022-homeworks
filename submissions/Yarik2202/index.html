<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <link rel="stylesheet" href="css.css">
  <title>Popup</title>
</head>
  <body>
    <nav class="nav">
      <ul class="nav-container">
        <li class="nav-item">
          <a class="nav-item_link" href="#">
            <span>Mail</span>
          </a>   
        </li>
        <li class="nav-item">
          <a class="nav-item_link" href="#">
            <span>Images</span> 
          </a>
        </li>
        <li class="nav-item_relative">
          <input class="check_input" type="checkbox" id="check">
          <label class="menu-label" for="check">
            <img class="icon_popup"  src="./popup-icons/popup-button.png" alt="">
          </label>
          <div class="popup">
            <ul class="popup_menu">
              <li class="popup_column">
                <a class="popup-link" href="#">
                  <img class="icon" src="./popup-icons/calendar.png" alt="">
                  Calendar
                </a>
              </li>
              <li class="popup_column">
                <a class="popup-link" href="#">
                  <img class="icon" src="./popup-icons/mail.png" alt="">
                  mail
                </a>
              </li>
              <li class="popup_column">
                <a class="popup-link" href="#">
                  <img class="icon" src="./popup-icons/news.png" alt="">
                  news
                </a>
              </li>
              <li class="popup_column">
                <a class="popup-link" href="#">
                  <img class="icon" src="./popup-icons/maps.png" alt="">
                  maps
                </a>
              </li>
              <li class="popup_column">
                <a class="popup-link" href="#">
                  <img class="icon" src="./popup-icons/files.png" alt="">
                  files
                </a>
              </li>
              <li class="popup_column">
                <a class="popup-link" href="#">
                  <img class="icon" src="./popup-icons/contacts.png" alt="">
                  contacts
                </a>
              </li>
            </ul>
            <input class="check_input" type="checkbox" id="check2">
            <label class="more-label" for="check2">
              <img class="icon" src="./popup-icons/depositphotos_70060203-stock-photo-more-details-pointer-icon-on.jpeg" alt="">
              More
            </label>
            <ul class="sub-menu">
              <li class="sub-menu_column">
                <a class="popup-link" href="#">
                  <img class="icon" src="./popup-icons/videos.png" alt="">
                  videos
                </a>
              </li>
              <li class="sub-menu_column">
                <a class="popup-link" href="#">
                  <img class="icon" src="./popup-icons/photos.png" alt="">
                  photos
                </a>
              </li>
              <li class="sub-menu_column">
                <a class="popup-link" href="#">
                  <img class="icon" src="./popup-icons/apps.png" alt="">
                  apps
                </a>
              </li>
              <li class="sub-menu_column">
                <a class="popup-link" href="#">
                  <img class="icon" src="./popup-icons/search.png" alt="">
                  search
                </a>
              </li>
            </ul>
          </div>
        </li>
        <li class="nav-item">
          <img class="icon_popup" src="./popup-icons/bell.png" alt="">
        </li>
      </ul>
    </nav>
  </body>
<grammarly-decstop-integration data-grammarly-shadow-root="true">
    
      <style>
          div.grammarly-decstop-integration {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select:none;
            user-select: none;
          }

          div.grammarly-decstop-integration:before {
            content: attr(data-content);
          }
      </style>
      <div aria-label="grammarly-integration" role="group" tabindex="-1" class="grammarly-decstop-integration" data-content="{"mode":"full","isActive":true,"isUserDisabled":false}">::before
      </div>
