<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Popup window</title>
</head>

<body class="body">
    <header>
        <nav>
            <ul class="nav-menu">
                <li class="nav-menu-item">
                    <a class="nav-menu-item-link" href="#">Mail</a>
                </li>
                <li class="nav-menu-item">
                    <a class="nav-menu-item-link" href="#">Images</a>
                </li>
                <li class="nav-menu-item">
                    <input type="checkbox" class="popup-checkbox hidden-checkbox" id="popup-checkbox">
                    <label for="popup-checkbox" class="popup-checkbox-label">
                        <img class="nav-image" src="img/popup-button.png" alt="popup-menu">
                    </label>
                    <div class="popup-menu">
                        <ul class="visible-items-list">
                            <li class="popup-list-item">
                                <a href="#" class="popup-item">
                                    <img class="popup-item-img" alt="" src="img/calendar.png">Calendar
                                </a>
                            </li>
                            <li class="popup-list-item">
                                <a href="#" class="popup-item">
                                    <img class="popup-item-img" alt="" src="img/mail.png">Mail
                                </a>
                            </li>
                            <li class="popup-list-item">
                                <a href="#" class="popup-item">
                                    <img class="popup-item-img" alt="" src="img/news.png">News
                                </a>
                            </li>
                            <li class="popup-list-item">
                                <a href="#" class="popup-item">
                                    <img class="popup-item-img" alt="" src="img/maps.png">Map
                                </a>
                            </li>
                            <li class="popup-list-item">
                                <a href="#" class="popup-item">
                                    <img class="popup-item-img" alt="" src="img/files.png">Files
                                </a>
                            </li>
                            <li class="popup-list-item">
                                <a href="#" class="popup-item">
                                    <img class="popup-item-img" alt="" src="img/contacts.png">Contacts
                                </a>
                            </li>
                            <li class="popup-list-item">
                                <a href="#" class="popup-item">
                                    <img class="popup-item-img" alt="" src="img/tanslation-cut.png">Translate
                                </a>
                            </li>
                            <li class="popup-list-item">
                                <a href="#" class="popup-item">
                                    <img class="popup-item-img" alt="" src="img/videos.png">Videos
                                </a>
                            </li>
                            <li class="popup-list-item">
                                <a href="#" class="popup-item">
                                    <img class="popup-item-img" alt="" src="img/search-cut.png">Search
                                </a>
                            </li>
                            <li class="popup-list-item">
                                <a href="#" class="popup-item">
                                    <img class="popup-item-img" alt="" src="img/photos.png">Photo
                                </a>
                            </li>
                            <li class="popup-list-item">
                                <a href="#" class="popup-item">
                                    <img class="popup-item-img" alt="" src="img/apps.png">Apps
                                </a>
                            </li>
                            <li class="popup-list-item">
                                <a href="#" class="popup-item">
                                    <img class="popup-item-img" alt="" src="img/documents.png">Document
                                </a>
                            </li>
                        </ul>
                        <input class="hidden-checkbox more-apps-1-checkbox" type="checkbox" id="more-apps-1-checkbox">
                        <label for="more-apps-1-checkbox" class="more-apps-1-label">More</label>
                        <div class="more-apps-1">
                            <hr class="popup-hr">
                            <ul class="hidden-items-list">
                                <li class="hidden-popup-list-item">
                                    <a href="#" class="popup-item">
                                        <img class="popup-item-img" alt="" src="img/chat.png">Chat
                                    </a>
                                </li>
                                <li class="hidden-popup-list-item">
                                    <a href="#" class="popup-item">
                                        <img class="popup-item-img" alt="" src="img/classroom.png">Classroom
                                    </a>
                                </li>
                                <li class="hidden-popup-list-item">
                                    <a href="#" class="popup-item">
                                        <img class="popup-item-img" alt="" src="img/collection-cut.png">Collection

                                </li>
                                <li class="hidden-popup-list-item">
                                    <a href="#" class="popup-item">
                                        <img class="popup-item-img" alt="" src="img/mars.png">Mars
                                    </a>

                                <li class="hidden-popup-list-item">
                                    <a href="#" class="popup-item">
                                        <img class="popup-item-img" alt="" src="img/blogs.png">Blogs
                                    </a>

                                    <a href="#" class="popup-item">
                                        <img class="popup-item-img" alt="" src="img/promo-cut.png">Promos
                                    </a>
                                </li>
                            </ul>
                            <label for="more-apps-2" class="more-apps-2-label">Even more from Kottans</label>
                            <input class="hidden-checkbox" type="checkbox" id="more-apps-2">

                    </div>
                </li>

                <li class="nav-menu-item">
                    <a class="nav-menu-item-link" href="#"><img class="nav-image" src="img/bell.png" alt="bell"></a>
                </li>
                <li class="nav-menu-item">
                    <a class="nav-menu-item-link" href="#"><img class="nav-image" src="img/iconfinder_user_light.png"
                            alt="user-img"></a>
                </li>
            </ul>
        </nav>
