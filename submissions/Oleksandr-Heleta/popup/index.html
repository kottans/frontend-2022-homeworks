<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./popup-icons/favicon.png" type="image/x-icon">
    <title>popup</title>
</head>

<body>
    <header>
        <nav>
            <ul class="nav">
                <li class="nav_item"><a href="#" target="_blank" rel="noopener noreferrer">Mail</a></li>
                <li class="nav_item"><a href="#" target="_blank" rel="noopener noreferrer">Image</a></li>
                <li class="nav_item">
                    <a href="#" target="_blank">
                        <img class="nav-img" src="./popup-icons/bell.png" alt="">
                    </a>
                </li>
                <li class="popup_button ">

                    <input class="popup_button-input" type="checkbox" name="menu" id="menu">
                    <label class="popup_button-label" for="menu">
                        <img class="popup_button-img" src="./popup-icons/popup-button.png" alt="">
                    </label>


                    <div class="popup">

                        <ul class="popup_list">
                            <li class="popup_item">
                                <a class="popup_link" href="#" target="_blank" rel="noopener noreferrer">
                                    <img class="popup_img" src="./popup-icons/calendar.png" alt="calendar icon">
                                    <p>Calendar</p>
                                </a>
                            </li>
                            <li class="popup_item">
                                <a class="popup_link" href="#" target="_blank" rel="noopener noreferrer">
                                    <img class="popup_img" src="./popup-icons/mail.png" alt="mail icon">
                                    <p>Mail</p>
                                </a>
                            </li>
                            <li class="popup_item">
                                <a class="popup_link" href="#" target="_blank" rel="noopener noreferrer">
                                    <img class="popup_img" src="./popup-icons/news.png" alt="news icon">
                                    <p>News</p>
                                </a>
                            </li>
                            <li class="popup_item">
                                <a class="popup_link" href="#" target="_blank" rel="noopener noreferrer">
                                    <img class="popup_img" src="./popup-icons/maps.png" alt="map icon">
                                    <p>Map</p>
                                </a>
                            </li>
                            <li class="popup_item">
                                <a class="popup_link" href="#" target="_blank" rel="noopener noreferrer">
                                    <img class="popup_img" src="./popup-icons/files.png" alt="files icon">
                                    <p>Failes</p>
                                </a>
                            </li>
                            <li class="popup_item">
                                <a class="popup_link" href="#" target="_blank" rel="noopener noreferrer">
                                    <img class="popup_img" src="./popup-icons/contacts.png" alt="contacts icon">
                                    <p>Contacts</p>
                                </a>
                            </li>
                            <li class="popup_item">
                                <a class="popup_link" href="#" target="_blank" rel="noopener noreferrer">
                                    <img class="popup_img" src="./popup-icons/photos.png" alt="photos icon">
                                    <p>Photos</p>
                                </a>
                            </li>
                            <li class="popup_item">
                                <a class="popup_link" href="#" target="_blank" rel="noopener noreferrer">
                                    <img class="popup_img" src="./popup-icons/apps.png" alt="apps icon">
                                    <p>Apps</p>
                                </a>
                            </li>
                            <li class="popup_item">
                                <a class="popup_link" href="#" target="_blank" rel="noopener noreferrer">
                                    <img class="popup_img" src="./popup-icons/tanslation.png" alt="tanslation icon">
                                    <p>Translation</p>
                                </a>
                            </li>
                            <li class="popup_item">
                                <a class="popup_link" href="#" target="_blank" rel="noopener noreferrer">
                                    <img class="popup_img" src="./popup-icons/blogs.png" alt="blog icon">
                                    <p>Blog</p>
                                </a>
                            </li>
                            <li class="popup_item">
                                <a class="popup_link" href="#" target="_blank" rel="noopener noreferrer">
                                    <img class="popup_img" src="./popup-icons/videos.png" alt="video icon">
                                    <p>Video</p>
                                </a>
                            </li>
                            <li class="popup_item">
                                <a class="popup_link" href="#" target="_blank" rel="noopener noreferrer">
                                    <img class="popup_img" src="./popup-icons/search.png" alt="search icon">
                                    <p>Search</p>
                                </a>
                            </li>
                        </ul>

                        <input class="popup_more-input" type="checkbox" name="more" id="more_less">
                        <label class="popup_more_button" for="more_less">
                            <span id="more">More</span>
                            <span id="less">Less</span>
                        </label>

                        <ul class="popup_list">
                            <li class="popup_item popup_more_items">
                                <a class="popup_link" href="#" target="_blank" rel="noopener noreferrer">
                                    <img class="popup_img" src="./popup-icons/chat.png" alt="chat icon">
                                    <p>Chat</p>
                                </a>
                            </li>
                            <li class="popup_item popup_more_items">
                                <a class="popup_link" href="#" target="_blank" rel="noopener noreferrer">
                                    <img class="popup_img" src="./popup-icons/classroom.png" alt="classroom icon">
                                    <p>classroom</p>
                                </a>
                            </li>
                            <li class="popup_item popup_more_items">
                                <a class="popup_link" href="#" target="_blank" rel="noopener noreferrer">
                                    <img class="popup_img" src="./popup-icons/collection.png" alt="collection icon">
                                    <p>Collection</p>
                                </a>
                            </li>
                            <li class="popup_item popup_more_items">
                                <a class="popup_link" href="#" target="_blank" rel="noopener noreferrer">
                                    <img class="popup_img" src="./popup-icons/documents.png" alt="documents icon">
                                    <p>Documents</p>
                                </a>
                            </li>
                            <li class="popup_item popup_more_items">
                                <a class="popup_link" href="#" target="_blank" rel="noopener noreferrer">
                                    <img class="popup_img" src="./popup-icons/mars.png" alt="mars icon">
                                    <p>Mars</p>
                                </a>
                            </li>
                            <li class="popup_item popup_more_items">
                                <a class="popup_link" href="#" target="_blank" rel="noopener noreferrer">
                                    <img class="popup_img" src="./popup-icons/promo.png" alt="promo icon">
                                    <p>Promo</p>
                                </a>
                            </li>
                        </ul>
                    </div>

                </li>

                <li class="nav_item">
                    <a href="#" target="_blank" rel="noopener noreferrer">
                        <img class="nav-img" src="./popup-icons/favicon.png" alt="">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
</body>

</html>
