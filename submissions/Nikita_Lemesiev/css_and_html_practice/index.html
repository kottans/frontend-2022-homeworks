<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Silkscreen&display=swap" rel="stylesheet">
    <title>Pop-up</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <div id="logo">
           <a href="#">Kottans</a>
        </div>
        <nav id="nav_bar">
            <ul>
                <li><a href="#">Mail</a></li>
                <li><a href="#">Images</a></li>
                <li>
                    <input id="menu" type="checkbox" name="popup_starter">
                    <label for="menu" id="label_menu">
                        <div id="label_icon"></div>
                    </label>
                        <div id="popup_body">
                            <div class="item">
                                <img src="images/apps.png" alt="Apps">
                                <a href="#">Apps</a>
                            </div>
                            <div class="item">
                                <img src="images/blogs.png" alt="Blogs">
                                <a href="#">Blogs</a>
                            </div>
                            <div class="item">
                                <img src="images/calendar.png" alt="Calendar">
                                <a href="#">Calendar</a>
                            </div>
                            <div class="item">
                                <img src="images/chat.png" alt="Chat">
                                <a href="#">Chat</a>
                            </div> 
                            <div class="item">
                                <img src="images/classroom.png" alt="Classroom">
                                <a href="#">Classroom</a>
                            </div> 
                            <div class="item">
                                <img src="images/collection.png" alt="Collection">
                                <a href="#">Collection</a>
                            </div> 
                            <div class="item">
                                <img src="images/contacts.png" alt="Contacts">
                                <a href="#">Contacts</a>
                            </div> 
                            <div class="item">
                                <img src="images/documents.png" alt="Documents">
                                <a href="#">Documents</a>
                            </div> 
                            <div class="item">
                                <img src="images/files.png" alt="Apps">
                                <a href="#">Files</a>
                            </div> 
                            <div class="item">
                                <img src="images/mail.png" alt="Mail">
                                <a href="#">Mail</a>
                            </div> 
                            <div class="item">
                                <img src="images/maps.png" alt="Maps">
                                <a href="#">Maps</a>
                            </div> 
                            <div class="item">
                                <img src="images/mars.png" alt="Mars">
                                <a href="#">Mars</a>
                            </div>
                            <input id="more_checker" type="checkbox" name="more">
                            <label  for="more_checker" id="more_icons_label">More</label>
                                <div id="more_icons">
                                    <div class="item">
                                        <img src="images/news.png" alt="News">
                                        <a href="#">News</a>
                                    </div>
                                    <div class="item">
                                        <img src="images/photos.png" alt="Photos">
                                        <a href="#">Photos</a>
                                    </div>
                                    <div class="item">
                                        <img src="images/promo.png" alt="Promo">
                                        <a href="#">Promo</a>
                                    </div>
                                    <div class="item">
                                        <img src="images/search.png" alt="Search">
                                        <a href="#">Search</a>
                                    </div>
                                    <div class="item">
                                        <img src="images/translation.png" alt="Translation">
                                        <a href="#">Translation</a>
                                    </div>
                                    <div class="item">
                                        <img src="images/videos.png" alt="Apps">
                                        <a href="#">Videos</a>
                                    </div>
                                </div>
                        </div>
                </li>
                <li><a href="#"><img id="notification" src="images/bell.png"></a></li>
                <li><a href="#"><img id="avatar" src="images/avatar.jpg"></a></li>
            </ul>
            
        </nav>

</html>
